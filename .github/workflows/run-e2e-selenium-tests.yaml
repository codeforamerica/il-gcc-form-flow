name: Run Selenium IDE tests

on:
  workflow_dispatch:
    inputs:
      county:
        description: "County name for test"
        required: true
        default: "COOK"

jobs:
  selenium-e2e:
    runs-on: ubuntu-latest
    env:
      COUNTY: ${{ github.event.inputs.county }}

    steps:
      - uses: actions/checkout@v5

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2.3.0

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Install selenium-side-runner
        run: npm install -g selenium-side-runner@latest

      - name: Inject COUNTY into .side file
        run: |
          jq --arg county "$COUNTY" '
            .tests |= map(
              .commands |= map(
                if .value == "${COUNTY}" then .value = $county else . end
              )
            )
          ' .github/il-gcc-selenium-tests.side \
            > .github/il-gcc-selenium-tests-with-county.side

      - name: Run Selenium .side tests
        run: |
          export DISPLAY=:99
          /usr/bin/Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          SELENIUM_BROWSER=chrome \
          selenium-side-runner \
          '.github/il-gcc-selenium-tests-with-county.side'