spring:
  thymeleaf:
    cache: true
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/illinois-prod
form-flow:
  error:
    show-stack-trace: false
management:
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
il-gcc:
  enable-emails: ${ENABLE_EMAILS_FLAG:false}
  dts:
    processing-org: '4c-ccap-apps'