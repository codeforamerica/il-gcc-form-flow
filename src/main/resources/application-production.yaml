spring:
  thymeleaf:
    cache: true
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/illinois-staging
form-flow:
  aws:
    s3_bucket_name: ${PROD_AWS_BUCKET}
  error:
    show-stack-trace: false
  virus-scanning:
    enabled: true
  address-validation:
    disabled: false
management:
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
