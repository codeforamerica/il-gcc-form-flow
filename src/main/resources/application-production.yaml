spring:
  thymeleaf:
    cache: true
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/illinois-prod
form-flow:
  error:
    show-stack-trace: false
  virus-scanning:
    enabled: true
  address-validation:
    disabled: false
management:
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
org:
  jobrunr:
    jobs:
      retry-back-off-time-seed: 10
    job-scheduler:
      enabled: false
    background-job-server:
      enabled: false
    dashboard:
      enabled: ${JOBRUNR_DASHBOARD_ENABLED:false}
il-gcc:
  dts:
    processing-org: '4c-ccap-apps'