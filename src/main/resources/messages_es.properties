submit-ccap-terms.accordion-3.description=<p>Debo informar los siguientes cambios dentro de los 10Â dÃ­as calendario desde que tome consciencia de ellos:</p><ol class="list--numbered"><li>Cambios en los ingresos familiares que excedan el 85Â % del ingreso promedio del estado (State Median Income, SMI);</li><li>Cambios en las actividades que no sean temporales (p.Â ej., pÃ©rdida de empleo, graduaciÃ³n de la escuela, universidad o actividad de capacitaciÃ³n);</li><li>Solicitud de cambio de proveedor de cuidado de niÃ±os;</li><li>Cualquier cambio relacionado con la organizaciÃ³n del cuidado de niÃ±os (incluida la ubicaciÃ³n del proveedor de cuidado de niÃ±os, la relaciÃ³n entre el proveedor y el niÃ±o, los costos o la necesidad de utilizar los servicios de cuidado);</li><li>Si ya no es necesaria la asistencia para el cuidado de niÃ±os;</li><li>Si la familia se muda fuera de Illinois;</li><li>Si el niÃ±o se muda fuera del hogar;</li><li>Cambios en la informaciÃ³n de contacto (p.Â ej., nÃºmero de telÃ©fono, correo electrÃ³nico, direcciÃ³n postal).</li></ol><p>Los padres/tutores podrÃ­an tener que realizar un reembolso al Departamento de Servicios Humanos de Illinois (Illinois Department of Human Services, IDHS) si no comunican algÃºn cambio que pueda causar pagos errÃ³neos.</p>
