faq.can-i-apply.header=Â¿Puedo enviar una solicitud si soy padre adoptivo temporal o si estoy inscrito en el programa Intact Family Services?
faq.can-i-apply.dcfs-assists-foster-parents=El Departamento de Servicios para NiÃ±os y Familias (Department of Children and Family Services, DCFS) ayuda a los padres adoptivos temporales a pagar los gastos de cuidados infantiles. Consulte a su trabajador social cÃ³mo presentar una solicitud.
faq.can-i-apply.if-you-are-a-foster-parent=Si usted es un padre adoptivo temporal o se inscribiÃ³ en los programas Intact Family Services (Servicios para Familias Intactas), Extended Family Support o Parenting Youth in Care, contacte a su trabajador social del Departamento de Servicios para NiÃ±os y Familias (Department of Children and Family Services of Illinois, IDCFS) para solicitar asistencia en el cuidado de niÃ±os sin copago. TambiÃ©n puede llamar al 866-368-5204 (Foster Care) o al 312-814-6800 (Intact Family Services).

