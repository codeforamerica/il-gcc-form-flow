index.title=Reciba ayuda para pagar el cuidado de niños.
index.notice-html=<strong>Bienvendios a la nueva solicitud para la asistencia para el cuidado infantil. </strong>[Enero 2024] <a rel="noopener nofollow" target="_blank" href="https://www.illinoiscaresforkids.org/toddler-en/early-care-and-education/child-care-assistance-program">Esta solicitud en línea todavía no está disponible para todos. Hable con su CCR&R o su proveedor para más información</a>.
index.apply-for-benefits=Termine una solicitude en menos de 20 minutos.
index.apply-now=Aplica ahora
index.apply-now-other-language=Apply now
index.child-care.title=Asistencia para el cuidado infantil
index.child-care.paragraph=El Programa de Asistencia para el cuidado infantil (Child Care Assistance Program, CCAP) ayuda a las familias que trabajan, buscan trabajo o que estudian a pagar el cuidado de sus hijos. La elegibilidad depende de la edad de los niños, el ingreso familiar y su horario.
index.child-care.link=Póngase en contacto con su agencia local de recursos y remisión para el cuidado de niños
index.eligibility.paragraph=Pautas de ingresos a partir del 1 julio de 2022. Los montos de los beneficios se basan en la cantidad de integrantes del grupo familiar, el ingreso y los horarios de trabajo y de la escuela.
index.gather-docs.title=Adjunte sus documentos
index.gather-docs.first-paragraph=Es posible que le pedirá documentos para verificar la informacion en su solicitud.
index.gather-docs.second-paragraph=Los documentos mas comunes ayuden a verificar:
index.gather-docs.icon-list.1=Ingresos
index.gather-docs.icon-list.2=El trabajo que haga por su propio cuenta
index.gather-docs.icon-list.3=Matrículacion escolar
