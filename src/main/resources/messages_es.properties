faq.will-my-child-care-be-free-if-approved.most-families=La mayorÃ­a de las familias aprobadas para el Programa de Asistencia para el Cuidado de NiÃ±os (Child Care Assistance Program, CCAP) abonan un copago mensual a su proveedor de cuidados infantiles. El monto del copago se determina segÃºn la cantidad de integrantes de la familia y los ingresos no exentos.
