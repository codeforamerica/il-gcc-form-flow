# registration-terms
registration-terms.title=Acuerdo y términos de registro de proveedor del CCAP
registration-terms.subtext=Despliegue las casillas de abajo para leer los términos y condiciones. En la siguiente página le pediremos que firme su solicitud.
registration-terms.accordion.first.label=Resumen de términos y condiciones
registration-terms.accordion.first.list-1=Has sido honesto en esta solicitud.
registration-terms.accordion.first.list-2=Aceptas las reglas de beneficios, incluyendo los estándares de cuidado infantil y verificaciones de antecedentes.
registration-terms.accordion.first.list-3=Entiende lo que necesita hacer para recibir pagos del Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP).
registration-terms.accordion.first.list-4=Es consciente de que su información puede ser verificada por el estado u otras bases de datos.

registration-terms.accordion.second.label=Estándares de cuidado infantil
registration-terms.accordion.second.list-1=Para el Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP), un proveedor de cuidado de niños diurno exento de licencia puede cuidar a 3 niños o puede cuidar a todos los niños de un solo hogar.
registration-terms.accordion.second.list-2=Los padres tendrán acceso irrestricto a sus hijos en todo momento.
registration-terms.accordion.second.list-3=Yo y mi personal, así como las personas que viven en mi hogar cumplen con todos los códigos y estándares de salud, seguridad y bomberos, incluyendo armas de fuego y municiones de los departamentos de salud u cuerpo de bomberos locales.
registration-terms.accordion.second.list-4=No habrá castigo corporal.
registration-terms.accordion.second.list-5=A los niños se les brindará juego y actividades físicas apropiadas para su desarrollo diariamente.
registration-terms.accordion.second.list-6=Los niños serán supervisados (dentro y fuera del hogar) en todo momento.
registration-terms.accordion.second.list-7=A los niños se les brindará comidas y meriendas nutritivas diariamente según el número de horas que estén bajo su cuidado.
registration-terms.accordion.second.list-8=Certifico que las horas de cuidado infantil no incluyen las horas en que el niño está en la escuela, incluyendo la educación en casa.

registration-terms.accordion.third.label=Verificaciones de antecedentes
registration-terms.accordion.third.list-1=No he sido responsable, y en caso de un proveedor que ofrece cuidados en su hogar, ninguna persona que viva en su hogar mayor de 13 años ha sido responsable del abuso o negligencia de niños o de cualquier acto de abuso sexual o explotación sexual de niños.
registration-terms.accordion.third.list-2=Yo y las demás personas que viven en mi hogar debemos completar un formulario de Autorización para Verificación de Antecedentes y cumplir con todas las verificaciones de antecedentes que se requieran.
registration-terms.accordion.third.list-3=Si ofrezco mis servicios como proveedor de cuidado de niños en mi hogar, informaré sobre cualquier nueva persona que viva en mi hogar dentro de los siguientes 10 días.
registration-terms.accordion.third.list-4=Un centro de cuidado infantil no licenciado por el Estado de Illinois tiene la carga de demostrar que cumple con los criterios para la exención que reclama (89 ILL.Adm. Código 377) y debe certificar que su instalación o programa está exento de licencia, incluyendo la presentación de un formulario completo de Autocertificación de Centro de Cuidado Infantil Exento de Licencia.

registration-terms.accordion.fourth.label=Los detalles de sus pagos del CCAP
registration-terms.accordion.fourth.list-1=No puedo recibir pagos hasta que complete un formulario W-9 y haya recibido un certificado de la Oficina del Contralor.
