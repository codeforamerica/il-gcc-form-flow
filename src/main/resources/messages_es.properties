provider-response-submit-start.active.notice=<div class='notice spacing-below-60 notice--gray'><p>Una familia lo ha incluido como proveedor de cuidado infantil en su solicitud del Programa de Asistencia para el Cuidado de Niños (CCAP, por sus siglas en inglés).</p><br><p>Tiene 3 días hábiles para responder a la solicitud de una familia.</p></div>
provider-response-submit-start.active.reveal-header-1=¿Qué es el Programa de Asistencia para el Cuidado de Niños (CCAP)?
provider-response-submit-start.active.reveal-body-1=CCAP hace referencia al Programa de Asistencia para el Cuidado de Niños, un programa gubernamental fundado por el Departamento de Servicios Humanos de Illinois (Illinois Department of Human Services, IDHS) para ayudar a familias de bajos recursos a pagar por el cuidado de niños. El cuidado de niños incluye a los centros de cuidado infantil diurno, los programas de cuidado fuera del horario escolar o los cuidados a cargo de amigos o familiares.
provider-response-submit-start.active.reveal-header-2=¿Dónde puedo ver más detalles?
provider-response-submit-start.active.reveal-body-2=Para conocer más sobre el Programa de Asistencia para el Cuidado de Niños (CCAP). Puede leer las preguntas frecuentes en <a mixpanel-data="link-to-faq" href="/faq" target="_blank" rel="noopener noreferrer"> este sitio web </a> o visitar el  <a mixpanel-data="link-to-dhs-site" href="https://www.dhs.state.il.us/page.aspx?item=32004" target="_blank" rel="noopener noreferrer">sitio web del Departamento de Servicios Humanos de Illinois (IDHS)</a> para ver más detalles.
