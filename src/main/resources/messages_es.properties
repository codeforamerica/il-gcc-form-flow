# Privacy Policy - privacy.html
privacy.title=Política de privacidad
privacy.sub-title=Obtenga más información sobre cómo utilizamos, compartimos, almacenamos y protegemos su información en este sitio web.
privacy.apply-now=Presente la solicitud ahora
privacy.overview.title=Resumen
privacy.overview.content-1=GetChildCareIL es un servicio creado por Code for America Labs, Inc. (en adelante, \u201cCode for America\u201d, \u201cnosotros\u201d, \u201cnuestro\u201d) en colaboración con la División de la Primera Infancia del Departamento de Servicios Humanos de Illinois con los siguientes objetivos:
privacy.overview.content.purpose-item-1=Ayudarle a solicitar y conservar la asistencia de cuidado de niños del programa administrado por la División de la Primera Infancia del Departamento de Servicios Humanos de Illinois.
privacy.overview.content.purpose-item-2=Recomendarle otros servicios o programas de asistencia que puedan resultarle útiles. Utilizaremos su información personal solo con el fin de ofrecerle diversas opciones de servicios y programas; no obstante, antes de hacerlo le solicitaremos autorización.
privacy.overview.content-2=La presente Política de Privacidad describe cómo recabamos, utilizamos, compartimos y protegemos su información personal. Al utilizar nuestros Servicios, acepta los términos de esta Política de Privacidad. Además, este Aviso de Privacidad se aplica sin importar el tipo de dispositivo que utilice para acceder a nuestros Servicios.
privacy.overview.content-3=Si tiene alguna pregunta o inquietud respecto de este Aviso de Privacidad, comuníquese con nosotros a <a href="mailto:contact@getchildcareil.org">contact@getchildcareil.org</a>.

privacy.info-collected.title=Información que recabamos
privacy.info-collected.content-1=Implementamos el principio de minimización de datos al recolectar y utilizar sus datos personales. Puede que recabemos la siguiente información sobre usted, las personas a su cargo o los miembros de su hogar:
privacy.info-collected.content.pii-collected-item-1=Toda la información que proporciona a través del Sitio, como su nombre, fecha de nacimiento, dirección, información de contacto, número de Seguro Social, información financiera, educativa y laboral, y cualquier información similar de las personas que incluyó en su solicitud de asistencia para el cuidado de niños.
privacy.info-collected.content.pii-collected-item-2=Copias de los documentos que subió, como recibos de sueldo, avisos de impuesto a las ganancias o información de inscripción a formación, etc.
privacy.info-collected.content.pii-collected-item-3=Todas las respuestas o los comentarios que proporcione como respuesta a una encuesta que le enviemos.
privacy.info-collected.content-2=Además de la información que proporcione, recolectamos y almacenamos automáticamente la información sobre su visita al sitio:
privacy.info-collected.content.addl-item-1=El dispositivo desde el que ingresa a internet.
privacy.info-collected.content.addl-item-2=Su dirección IP (una dirección de protocolo de internet o IP es un número que se asigna automáticamente a una computadora conectada a una red).
privacy.info-collected.content.addl-item-3=El sistema operativo de su computadora e información sobre el navegador que utilizó para ingresar al Sitio.
privacy.info-collected.content.addl-item-4=La fecha y hora de su visita.
privacy.info-collected.content.addl-item-5=Las páginas que visitó.
privacy.info-collected.content.addl-item-6=La dirección del sitio web por el cual se conectó al sitio (por ejemplo, google.com o bing.com).
privacy.info-collected.content-3=No recabaremos su información personal sin su consentimiento, excepto en las situaciones descriptas en la presente política.

privacy.how-we-collect.title=Cómo recabamos su información
privacy.how-we-collect.content-1=Recolectamos su información de diversas fuentes, como cuando usted o los miembros de su hogar realizan lo siguiente:
privacy.how-we-collect.content.various-item-1=Ingresan a nuestro Sitio, completan formularios de nuestro Sitio, se adhieren al servicio de correos electrónicos o mensajes de texto o utilizan nuestros Servicios.
privacy.how-we-collect.content.various-item-2=Nos brindan documentos para utilizar nuestros Servicios.
privacy.how-we-collect.content.various-item-3=Se comunican con nosotros (por ejemplo, por correo electrónico, chats, medios sociales o de alguna otra manera).
privacy.how-we-collect.content-2=También puede que recolectemos su información de terceros, por ejemplo:
privacy.how-we-collect.content.third-party-item-1=los organismos del estado de Illinois u otros organismos gubernamentales relacionados con nuestros servicios;
privacy.how-we-collect.content.third-party-item-2=la red de Agencias de Recursos y Referencias del Cuidado de Niños de Illinois (Illinois Network of Child Care Resource and Referral Agencies, INCCRRA);
privacy.how-we-collect.content.third-party-item-3=una de las organizaciones de Recursos y Referencias del Cuidado de Niños (Child Care Resource and Referral, CCR&R) contratadas por el Departamento de Servicios Humanos de Illinois para procesar las solicitudes del Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP). Se encuentra disponible una lista completa de las CCR&R en el sitio web de INCCRRA: <a href="https://www.inccrra.org/about/sdasearch"  target="_blank">https://www.inccrra.org/about/sdasearch</a>.

privacy.how-we-use.title=Cómo utilizamos su información
privacy.how-we-use.content-1=Utilizamos su información solo con fines empresariales e intereses legítimos, por ejemplo:
privacy.how-we-use.content.purpose-item-1=Para ayudarlo a obtener y mantener los beneficios de asistencia para el cuidado de niños, lo que incluye:
privacy.how-we-use.content.purpose-item-1.sub-item-1=Completar los formularios necesarios para utilizar los servicios.
privacy.how-we-use.content.purpose-item-1.sub-item-2=Entregar su solicitud y sus documentos de respaldo a la organización de Recursos y Referencias del Cuidado de Niños, que procesará su solicitud y determinará su elegibilidad para recibir asistencia para el cuidado de niños.
privacy.how-we-use.content.purpose-item-1.sub-item-3=Entregar información de su solicitud a su proveedor de cuidado de niños seleccionado.
privacy.how-we-use.content.purpose-item-1.sub-item-4=Para enviarle mensajes relacionados con su solicitud de beneficios, actualizaciones y renovaciones.
privacy.how-we-use.content.purpose-item-2=Para brindarle apoyo durante el proceso y comunicarnos con usted.
privacy.how-we-use.content.purpose-item-3=Para controlar y entender cómo se utiliza el Sitio y nuestros Servicios.
privacy.how-we-use.content.purpose-item-4=Para mejorar la calidad o el alcance del Sitio o nuestros Servicios.
privacy.how-we-use.content.purpose-item-5=Para recomendarle otros servicios o programas de asistencia que pueden resultarle útiles, en caso de que se adhiera al servicio de notificaciones.
privacy.how-we-use.content.purpose-item-6=Para detener y prevenir el fraude y por razones de seguridad.
privacy.how-we-use.content.purpose-item-7=Para cumplir con las obligaciones y los requisitos legales.
privacy.how-we-use.content.purpose-item-8=Para investigar.

privacy.how-we-share.title=Cómo compartimos su información
privacy.how-we-share.content-1=No vendemos sus datos personales.
privacy.how-we-share.content-2=No compartimos información personal con terceros, a excepción de los casos previstos en la presente Política de Privacidad. Podemos revelar información a contratistas, socios y organizaciones afiliadas para prestar los servicios del Sitio. Por ejemplo, podemos compartir sus datos con las siguientes agencias:
privacy.how-we-share.content.share-dest-item-1=El Departamento de Servicios Humanos de Illinois, para poder administrar el beneficio, pagar al proveedor de cuidado de su hijo, y proveer y mejorar los servicios.
privacy.how-we-share.content.share-dest-item-1.sub-item-1=El Departamento de Servicios Humanos de Illinois puede usar los documentos para procesar las solicitudes para el Programa de Asistencia para el Cuidado de Niños.
privacy.how-we-share.content.share-dest-item-1.sub-item-2=El Departamento de Servicios Humanos de Illinois recibirá toda la información y cualquier documento de respaldo que proporcione como parte de su solicitud.
privacy.how-we-share.content.share-dest-item-1.sub-item-3=El Departamento de Servicios Humanos de Illinois puede usar los datos de su solicitud para entender y mejorar la administración del Programa de Asistencia para el Cuidado de Niños o para recomendar políticas de cambios en el programa.
privacy.how-we-share.content.share-dest-item-2=Los Recursos y Referencias del Cuidado de Niños de su condado para que puedan procesar su solicitud.
privacy.how-we-share.content.share-dest-item-2.sub-item-1=La agencia de Recursos y Referencias del Cuidado de Niños puede usar los documentos para procesar las solicitudes del Programa de Asistencia para el Cuidado de Niños.
privacy.how-we-share.content.share-dest-item-2.sub-item-2=La agencia de Recursos y Referencias del Cuidado de Niños recibirá toda la información y cualquier documento de respaldo que proporcione como parte de su solicitud.
privacy.how-we-share.content.share-dest-item-2.sub-item-3=Puede encontrar el nombre y la información de contacto de la agencia de Recursos y Referencias del Cuidado de Niños de su condado en <a href="https://www.inccrra.org/about/sdasearch" target="_blank">https://www.inccrra.org/about/sdasearch</a>.
privacy.how-we-share.content.share-dest-item-3=Un proveedor de cuidado de niños o los proveedores que seleccione durante el proceso de solicitud para que puedan evaluar si admiten a su hijo en los cuidados infantiles
privacy.how-we-share.content.share-dest-item-3.sub-item-1=Su nombre, y los nombres y fechas de nacimiento de todos los niños que necesiten los servicios de cuidado, se pueden compartir con el proveedor de cuidados infantiles.
privacy.how-we-share.content.share-dest-item-4=Con terceros para distribuir encuestas, formar grupos de debate o con otros fines administrativos, analíticos, de investigación y de mercadotecnia. Estas comunicaciones de terceros están destinadas a mejorar el producto, conocer la experiencia y ponerlo al día si solicita actualizaciones.
privacy.how-we-share.content.share-dest-item-5=Con terceros que sean socios de investigación con fines administrativos, analíticos y de investigación. La investigación sirve para mejorar el producto y conocer la experiencia.
privacy.how-we-share.content-3=Les exigimos a los terceros que actúan en nuestro nombre que protejan su información personal y no permitimos que la utilicen o compartan con ningún otro fin que no sea la prestación de servicios en nuestro nombre.
privacy.how-we-share.content-4=Con terceros en determinadas situaciones, como cuando así lo exija la ley, o siempre que hacerlo ayude a proteger la seguridad, la propiedad o los derechos de Code for America, a las personas a las que servimos, nuestros asociados u otras personas.

privacy.choices.title=Sus opciones respecto de su información
privacy.choices.content-1=Valoramos y respetamos su privacidad y por ello, le ofrecemos diferentes opciones para recabar, utilizar y compartir su información.
privacy.choices.email.title=Correo electrónico
privacy.choices.email.content-1=Solo le enviaremos correos electrónicos relacionados con su solicitud o con documentos entregados a través del sitio web.
privacy.choices.email.content-2=No le enviaremos correos electrónicos de mercadotecnia ni lo subscribiremos a ninguna lista de correos electrónicos.
privacy.choices.email.content-3=Si comparte su información de contacto mediante el sitio para proporcionársela a la agencia local de recursos y remisión para el cuidado de niños y al Departamento de Servicios para Niños y Familias, es posible que se pongan en contacto con usted. Cualquier comunicación por parte del Departamento estará sujeta a su política de privacidad.
privacy.choices.cookies.title=Cookies
privacy.choices.cookies.content-1=Las cookies son pequeños archivos de texto que los sitios web envían a las computadoras y dispositivos móviles de las personas que visitan dichos sitios. Las etiquetas de píxeles (balizas web) son pequeños bloques de código que se encuentran en los sitios web y correos electrónicos.
privacy.choices.cookies.content.purpose-item-1=Utilizamos cookies y otras tecnologías como etiquetas de píxeles para recordar sus preferencias, mejorar su experiencia en línea y recolectar datos sobre cómo utiliza nuestros Sitios; así, podemos mejorar la forma en que promocionamos nuestros contenidos, programas y eventos.
privacy.choices.cookies.content.purpose-item-2=El uso de nuestros Sitios supone su consentimiento para el uso de dichas cookies.
privacy.choices.cookies.content-2=La mayoría de los navegadores están configurados para aceptar cookies HTTP. Si desea restringir o bloquear las cookies de nuestro Sitio, o cualquier otro sitio, puede hacerlo desde la configuración de su navegador. La función \u201cHelp\u201d (Ayuda) que se encuentra en el navegador le dirá cómo hacerlo. De lo contrario, puede ingresar a la página <a href="https://www.aboutcookies.org" target="_blank">www.aboutcookies.org</a>que contiene información integral sobre cómo hacerlo desde diferentes navegadores. Allí encontrará información general sobre las cookies y detalles sobre como eliminarlas de su dispositivo.
privacy.choices.sms.title=Mensajes de texto (SMS) transaccionales
privacy.choices.sms.content=Puede que el Departamento de Servicios Humanos o la agencia local de Recursos y Referencias del Cuidado de Niños le envíe mensajes de texto utilizando los datos de contacto que proporcionó al solicitar los beneficios. No controlamos el contenido ni el momento de esos mensajes, y los mensajes enviados desde el Departamento o la agencia local de recursos y remisión para el cuidado de niños están sujetos a sus Términos y Condiciones.
privacy.choices.analytics.title=Análisis
privacy.choices.analytics.content=Utilizamos <strong>MixPanel</strong> y <strong>Google Analytics</strong> para entender cómo los visitantes utilizan nuestro sitio y para recolectar estadísticas de rendimiento agregadas. Para obtener más información sobre las prácticas de privacidad de MixPanels y las opciones de suscripción que ofrece, haga clic <a href="https://mixpanel.com/legal/privacy-policy/" target="_blank">AQUÍ</a>. Para obtener más información sobre las prácticas de privacidad de Google Analytics y las opciones de suscripción que ofrece, haga clic <a href="https://policies.google.com/privacy?hl=en-US" target="_blank">AQUÍ</a>. Además, puede enviar un correo electrónico a <a href="mailto:contact@getchildcareil.org">contact@getchildcareil.org</a> para obtener información adicional.
privacy.choices.other.title=Sitios web de otras organizaciones
privacy.choices.other.content=Una vez que el Departamento de Servicios Humanos de Illinois o la agencia local de Recursos y Referencias del Cuidado de Niños recibe su información personal, dicha información queda sujeta a la Declaración de Accesibilidad y Privacidad de la Web.
privacy.choices.additional.title=Recursos y servicios adicionales
privacy.choices.additional.content=Puede que le proporcionemos enlaces adicionales de recursos que le resultarán útiles. Estos enlaces lo dirigirán a sitios que no están afiliados con nosotros o que operan bajo otras prácticas de privacidad. No nos responsabilizamos por el contenido o las prácticas de privacidad de dichos sitios. Les recomendamos a nuestros visitantes y usuarios que estén atentos cuando abandonen nuestro sitio y que lean las declaraciones de privacidad de cualquier otro sitio, ya que no controlamos el modo en que otros sitios recaban información personal.

privacy.how-we-protect.title=Cómo protegemos su información
privacy.how-we-protect.content-1=Proteger su información personal es extremadamente importante, por ello, tomamos precauciones administrativas, técnicas y físicas para proteger sus datos en línea y fuera de línea.
privacy.how-we-protect.content-2=Aun así, ningún sistema puede garantizar una protección del 100 %. Si tiene alguna pregunta sobre la seguridad de su información personal o si tiene motivos para creer que los datos personales que poseemos ya no están seguros, comuníquese con nosotros inmediatamente, conforme a lo descripto en este Aviso de Privacidad.

privacy.data-retention.title=Retención de datos
privacy.data-retention.content=Conservaremos su información tanto tiempo como sea necesario con los siguientes fines: prestarle Servicios, administrar nuestra empresa de acuerdo con este Aviso o demostrar el cumplimiento de las leyes y obligaciones legales.

privacy.childrens-privacy.title=Privacidad de los niños
privacy.childrens-privacy.content=No recopilamos deliberadamente información personal de menores de 16 años no emancipados.

privacy.access-request.title=Solicitud de acceso
privacy.access-request.content-1=GetChildCareIL respeta el control que tiene sobre su información y, en caso de que así lo solicite, le confirmaremos si poseemos o estamos procesando su información. Además, usted tiene derecho a modificar o actualizar los datos personales inexactos o incompletos, así como a solicitar que eliminemos o dejemos de utilizar su información personal. En determinadas circunstancias, no podremos hacer lugar a su solicitud, por ejemplo, si interfiere con nuestras obligaciones reglamentarias, afecta asuntos legales, no podemos verificar su identidad o supone un costo o un esfuerzo elevados. Aun así, en cualquier caso, responderemos su solicitud en un plazo razonable y le daremos una explicación. Para realizar una solicitud de este tipo, envíenos un correo electrónico a <a href="mailto:contact@getchildcareil.org">contact@getchildcareil.org</a>.
privacy.access-request.content-2=Tenga en cuenta que, en caso de que hayamos obtenido o recibido información personal para procesar en nombre de una entidad independiente y no afiliada (que determinó los medios y fines del tratamiento), todas las solicitudes previamente mencionadas deberán dirigirse directamente a dicha entidad. Respetaremos y apoyaremos cualquier instrucción que nos proporcionen en relación con su información personal.

privacy.changes.title=Modificaciones
privacy.changes.content=Es posible que de vez en cuando modifiquemos esta Política de Privacidad. Consulte esta página con frecuencia para comprobar si hay actualizaciones, ya que el uso del Sitio después de una modificación de la política supondrá la aceptación de dichos cambios. Lo notificaremos por correo electrónico u otro medio conforme con la legislación aplicable sobre cualquier cambio sustancial en la presente política.

privacy.effective-date.title=Fecha de entrada en vigencia
privacy.effective-date.content=La presente versión de la política entrará en vigencia el 1 de marzo de 2024.

privacy.questions.title=Preguntas
privacy.questions.content-1=Si tiene alguna pregunta, comentario, inquietud o queja respecto del Sitio, envíenos un correo electrónico a <a href="mailto:contact@getchildcareil.org">contact@getchildcareil.org</a>.
privacy.questions.content-2=Haremos todo lo que esté a nuestro alcance para resolver el problema.

faq.title=Preguntas frecuentes
faq.general-questions.header=Preguntas generales
faq.apply-now=Aplique ahora
faq.toc.header=Índice

faq.what-is-ccap.header=¿Qué es CCAP?
faq.what-is-ccap.ccap-stands-for=CCAP hace referencia al Programa de Asistencia para el Cuidado de Niños, un programa gubernamental fundado por el Departamento de Servicios Humanos de Illinois (Illinois Department of Human Services, IDHS) para ayudar a familias de bajos recursos a pagar por el cuidado de niños. El cuidado de niños incluye a los centros de cuidado infantil diurno, los programas de cuidado fuera del horario escolar o los cuidados a cargo de amigos o familiares.

faq.what-is-a-ccrr.header=¿Qué es CCR&R?
faq.what-is-a-ccrr.ccrr-stands-for=CCR&R hace referencia a las Agencias de Recursos y Referencias del Cuidado de Niños. Estas son organizaciones comunitarias que administran el Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP) y procesan las solicitudes. Pueden ayudarle a completar su solicitud, elegir al proveedor de cuidados de su hijo y contactarse con otros programas y servicios.
faq.what-is-a-crrr.in-illinois-there-are-16=En Illinois, existen 16 Agencias de Recursos y Referencias del Cuidado de Niños (Child Care Resource and Referral, CCR&R) que prestan servicios a sus 102 condados. <a href="https://www.inccrra.org/about/sdasearch" target="_blank">Encuentre las CCR&R que corresponden a su código postal.</a>

faq.what-is-a-child-care-provider.header=¿Qué es un proveedor de cuidados para niños?
faq.what-is-a-child-care-provider.a-child-care-provider=Un proveedor de cuidados para niños es toda persona, familiar, amigo, vecino o centro de cuidado infantil diurno que proporcione cuidados a su hijo.

faq.do-i-qualify-for-ccap.header=¿Califico para el CCAP?
faq.do-i-qualify-for-ccap.to-qualify=Para calificar para el Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP), consideramos lo siguiente: las actividades de los padres, la edad de los hijos y los ingresos familiares.
faq.do-i-qualify-for-ccap.activities.header=1. Actividades
faq.do-i-qualify-for-ccap.activities.to-be-eligible=Para ser elegible para recibir asistencia en el cuidado de niños, no debe poder ocuparse de su hijo porque realiza alguna de las siguientes actividades:
faq.do-i-qualify-for-ccap.activities.li.working=Trabajo
faq.do-i-qualify-for-ccap.activities.li.enrolling=Está inscrito/a en la escuela o recibe capacitación.
faq.do-i-qualify-for-ccap.activities.li.experiencing-homelessness=Falta de vivienda
faq.do-i-qualify-for-ccap.activities.li.deployed=Está asignado en el ejército.
faq.do-i-qualify-for-ccap.activities.li.participating=Participa en ciertos programas de apoyo familiar del Departamento de Servicios para Niños y Familias (Department of Children and Family Services, DCFS) (esto no incluye la crianza temporal).
faq.do-i-qualify-for-ccap.activities.li.caring=Cuida de un niño dentro del sistema de crianza temporal o que ha estado en el sistema recientemente.
faq.do-i-qualify-for-ccap.activities.li.when-you-are-working=Si usted está trabajando o en la escuela, y el otro tutor con el que convive está bajo tratamiento médico para su salud física o mental.
faq.do-i-qualify-for-ccap.age-of-children.header=2. Edad de los hijos
faq.do-i-qualify-for-ccap.age-of-children.the-age-of-children=Los niños que necesitan cuidado deben tener 13 años o menos. Los niños con necesidades especiales son elegibles hasta que cumplan 19 años.
faq.do-i-qualify-for-ccap.familiy-income.header=3. Ingresos familiares
faq.do-i-qualify-for-ccap.table-header.family-size=Número de personas en su familia
faq.do-i-qualify-for-ccap.table-header.maximum-monthly-income=Ingreso mensual máximo (bruto sin impuestos)
faq.family-income.familiy-income=Los ingresos familiares deben estar debajo del límite del programa (en vigencia a partir del 1 de julio de 2024):
