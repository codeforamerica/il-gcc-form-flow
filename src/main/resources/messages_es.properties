submit-ccap-terms.accordion-1.description=<p><strong>Resumen</strong></p><ul class="list--bulleted"><li>Ha rellenado esta solicitud con honestidad.</li><li>Acepta las reglas del beneficio.</li><li>Entiende que quizÃ¡s deba enviar documentos de verificaciÃ³n para completar su solicitud.</li><li>Es consciente de que sus ingresos se pueden verificar en las bases de datos del estado o de otras fuentes.</li></ul><p><strong>AutorizaciÃ³n de padre/madre/tutor</strong></p><ol class="list--numbered"><li>Declaro, bajo pena de perjurio, que he leÃ­do y concuerdo con todas las declaraciones en este formulario y que, a mi leal saber, la informaciÃ³n que proporciono es verdadera, correcta y completa.</li><li>Entiendo que dar informaciÃ³n falsa o no proporcionar informaciÃ³n correcta tambiÃ©n puede resultar en un exceso de pago, el cual tendrÃ© que reembolsar y que podrÃ­a resultar en una acusaciÃ³n por fraude hacia mi persona.</li><li>Mi firma es mi consentimiento y autorizaciÃ³n para que se divulgue informaciÃ³n por o al Departamento de Servicios Humanos de Illinois (Illinois Department of Human Services, IDHS) o sus agentes, que podrÃ­an establecer mi elegibilidad, o la continuaciÃ³n de mi elegibilidad, para el Programa de Asistencia para el Cuidado de NiÃ±os (Child Care Assistance Program, CCAP).</li></ol>
