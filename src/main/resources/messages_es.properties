faq.can-i-apply.header=¿Puedo enviar una solicitud si soy padre adoptivo temporal o si estoy inscrito en el programa Intact Family Services?
faq.can-i-apply.dcfs-assists-foster-parents=El Departamento de Servicios para Niños y Familias (Department of Children and Family Services, DCFS) ayuda a los padres adoptivos temporales a pagar los gastos de cuidados infantiles. Consulte a su trabajador social cómo presentar una solicitud.
faq.can-i-apply.if-you-are-a-foster-parent=Si usted es un padre adoptivo temporal o se inscribió en los programas Intact Family Services (Servicios para Familias Intactas), Extended Family Support o Parenting Youth in Care, contacte a su trabajador social del Departamento de Servicios para Niños y Familias (Department of Children and Family Services of Illinois, IDCFS) para solicitar asistencia en el cuidado de niños sin copago. También puede llamar al 866-368-5204 (Foster Care) o al 312-814-6800 (Intact Family Services).

faq.do-have-to-be-a-us-resident-or-citizen.header=¿Debo ser residente o tener ciudadanía estadounidense para enviar una solicitud?
faq.do-have-to-be-a-us-resident-or-citizen.no=No, no necesita tener ciudadanía estadounidense para solicitar y recibir la asistencia de cuidado de niños en Illinois.
faq.do-have-to-be-a-us-resident-or-citizen.applying-for-or-receiving=Su estatus de inmigración no se verá afectado si solicita o recibe la asistencia de cuidado de niños. Su hijo no necesita la ciudadanía para recibir los beneficios.
faq.do-have-to-be-a-us-resident-or-citizen.on-the-application=En la solicitud, se le preguntará sobre el estatus de la ciudadanía de los hijos que reciban cuidados infantiles. El propósito es encontrar la financiación adecuada y esto no afectará su elegibilidad para el Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP).

faq.do-i-have-to-be-working.header=¿Debo estar trabajando actualmente para poder recibir ayuda para pagar el cuidado de niños?
faq.do-i-have-to-be-working.no=No, no necesita estar trabajando ahora mismo para ser elegible para el Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP), pero debe ser incapaz de cuidar de su hijo por alguna de las siguientes razones:
faq.do-i-have-to-be-working.li.enrolling=Esta inscrito/a en la escuela o recibe capacitación.
faq.do-i-have-to-be-working.li.experiencing-homelessness=Falta de vivienda
faq.do-i-have-to-be-working.li.deployed=Esta asignado en el ejército.
faq.do-i-have-to-be-working.li.participating=Participa en ciertos programas de apoyo familiar del Departamento de Servicios para Niños y Familias (Department of Children and Family Services, DCFS) (esto no incluye la crianza temporal).

faq.will-my-child-care-be-free-if-approved.header=Si me aprueban para el Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP), ¿los cuidados serán gratis?
faq.will-my-child-care-be-free-if-approved.it-depends=Depende de la cantidad de integrantes de la familia, los ingresos y la situación de vivienda. El cuidado de niños es gratis para las familias sin hogar, que se encuentran en servicio militar activo, o que participan en los programas Extended Family Support o Youth in Care del Departamento de Servicios para Niños y Familias (Department of Children and Family Services, DCFS).
faq.will-my-child-care-be-free-if-approved.most-families=La mayoría de las familias aprobadas para el Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP) abonan un copago mensual a su proveedor de cuidados infantiles. El monto del copago se determina según la cantidad de integrantes de la familia y los ingresos no exentos.
faq.will-my-child-care-be-free-if-approved.li.you-can-use-the-eligibility-calculator=Puede usar la <a href="https://www.dhs.state.il.us/applications/ChildCareEligCalc/eligcalc.html" target="_blank">calculadora de elegibilidad</a> para comprobar el monto estimado de su copago.
faq.will-my-child-care-be-free-if-approved.li.please-keep-in-mind=Tenga en cuenta que, además de su copago del Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP), puede haber costos adicionales del proveedor que eligió. Asegúrese de consultarle sobre esto.

faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.header=¿Cómo sé si el proveedor de cuidado de niños que quiero contratar acepta los fondos del Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP)?
faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.you-should-ask=Pregúntele a su proveedor directamente. No todos los proveedores de cuidado de niños aceptan o cumplen los requisitos para aceptar el Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP).
faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.child-care=Proveedores de cuidado de niños que aceptan el Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP):
faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.li.can-be-licensed=Pueden tener licencia o estar exentos de licencia.
faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.li.can-b-a-child-care-center=Puede ser un centro de cuidados infantiles o un hogar.
faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.li.can-be-a-relative=Puede ser un familiar, amigo o vecino.
faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.li.must-be-at-least-18=Debe ser mayor de 18 años.
faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.li.may-not-be-the-parent=No debe ser uno de los progenitores ni padrastro o madrastra del niño.
faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.li.may-not-be-on-the-same-TANF=No debe recibir la misma asistencia monetaria del programa de Asistencia Temporal para Familias Necesitadas (Temporary Assistance for Needy Families, TANF) que usted o sus hijos, si recibe estos beneficios.
faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.li.must-authorize=Debe autorizar y entregar todas las verificaciones de antecedentes requeridas.
faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.li.must-complete=Debe completar todas las capacitaciones de salud y seguridad requeridas.
faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.li.must-be-visited=Debe recibir una visita para asegurar que cumple con los estándares de salud y seguridad.
faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.if-you-have-a-friend=Si tiene un amigo, familiar o vecino que cuida a su hijo, este puede enviar una solicitud para ser un proveedor elegible del Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP) en <a href="https://www.dhs.state.il.us/page.aspx?item=87064" target="_blank">este sitio web</a>.
faq.how-do-i-find-child-care-provider-that-accepts-ccap.header=¿Cómo encuentro un proveedor de cuidados de niños cercano que acepte el Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP)?
faq.how-do-i-find-child-care-provider-that-accepts-ccap.if-you-are-looking-for-a-child-care-provider=Si busca un proveedor de cuidados infantiles, visite {0} o <a href="https://www.inccrra.org/about/sdasearch" target="_blank"> contacte a su agencia local de Recursos y Referencias del Cuidado de Niños (Child Care Resource and Referral, CCR&R)</a> para encontrar programas en su zona que acepten el Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP). Una vez que encuentre un proveedor de su agrado, contáctese con este directamente para ver si tiene disponibilidad para su hijo.
faq.how-do-i-find-child-care-provider-that-accepts-ccap.if-you-have-a-friend-relative=Si tiene un amigo, familiar o vecino que cuida a su hijo, este puede enviar una solicitud para ser un proveedor elegible del Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP) en <a href="https://www.dhs.state.il.us/page.aspx?item=87064" target="_blank">este sitio web</a>.
faq.questions-about-the-online-application.header=Preguntas sobre la solicitud en línea
faq.questions-about-the-online-application.what-is-get-child-care-il-question=¿Qué es GetChildCareIL.org?
faq.questions-about-the-online-application.what-is-get-child-care-il-answer=Es un nuevo sitio web del estado de Illinois donde las familias pueden solicitar asistencia para el cuidado de niños en línea. Las familias pueden usar un teléfono inteligente, una tableta o una computadora para acceder a este sitio web.
faq.questions-about-the-online-application.who-can-use-the-online-application-question=¿Quién puede usar la solicitud en línea?
faq.questions-about-the-online-application.counties=Actualmente, este sitio está disponible para familias que solicitan apoyo en {0} condados:
faq.questions-about-the-online-application.county=Condado de {0}
faq.questions-about-the-online-application.available-through-2025=La solicitud en línea estará disponible para más familias y proveedores a lo largo de 2025.
faq.questions-about-the-online-application.what-can-i-do=Necesito cuidado para niños ya. ¿Qué puedo hacer?
faq.questions-about-the-online-application.what-can-i-do.please-contact=Por favor, comuníquese directamente con su Agencia Local de Recursos y Referencias de Cuidado de niños (CCR&R). Esta es la agencia que procesa su solicitud de cuidado de niños.
faq.questions-about-the-online-application.what-can-i-do.local-agency-number=Encuentre el número de teléfono de su agencia local en: <a href="https://www.inccrra.org/about/sdasearch" target="_blank">este sitio web.</a>
faq.questions-about-the-online-application.what-can-i-do.expedite-request=Explíqueles su situación y pida que su aplicación sea procesada más rápido. Cada solicitud será revisada individualmente.
faq.questions-about-the-online-application.how-can-i-report-it=Encontré un problema con el sitio web. ¿Cómo puedo reportarlo?
faq.questions-about-the-online-application.please-report-any-bugs=Envíenos un correo electrónico a <a href="mailto:contact@getchildcareil.org">contact@getchildcareil.org</a> para informarnos sobre cualquier problema que haya tenido con el sitio web.
faq.questions-about-the-online-application.please-include-as-much-detail=Incluya detalles en su correo electrónico que puedan ayudarnos a encontrar y solucionar el problema. Es útil incluir información sobre:
faq.questions-about-the-online-application.please-include-as-much-detail.li-1=El dispositivo que estaba usando (ejemplo: iPhone 12)
faq.questions-about-the-online-application.please-include-as-much-detail.li-2=El navegador que estaba usando para acceder al sitio web (ejemplo: Chrome)
faq.questions-about-the-online-application.please-include-as-much-detail.li-3=La pantalla o parte específica del sitio web donde encontró el problema (ejemplo: la pantalla que pregunta sobre las horas de cuidado infantil)
faq.questions-about-the-online-application.please-include-as-much-detail.li-4=Cualquier paso que haya seguido antes de encontrar el problema (ejemplo: "Hice clic en este botón y me llevó aquí")
faq.questions-about-child-care.header=Preguntas sobre el cuidado de niños
faq.questions-about-child-care.do-i-need-to-choose=¿Necesito elegir un proveedor de cuidado de niños antes de solicitar?
faq.questions-about-child-care.do-i-need-to-choose.we-highly-recommend=Le recomendamos que se comunique con el proveedor de cuidado de niños con el que desea solicitar antes de iniciar la solicitud. La mayoría de los proveedores prefieren una reunión previa para conocer a su hijo y discutir los horarios que necesita. Este paso puede incrementar la probabilidad de que su solicitud sea aprobada.
faq.questions-about-child-care.do-i-need-to-choose.if-you-use=Si usa esta solicitud en línea ahora, se le pedirá que elija un proveedor de cuidado de niños antes de completarla. En el futuro, esta solicitud en línea (GetChildCareIL.org) incluirá más proveedores y permitirá a las familias solicitar asistencia para el cuidado de niños (CCAP) sin haber seleccionado previamente un proveedor.
faq.questions-about-child-care.can-i-use-a-friend=¿Puedo usar a un amigo, familiar o vecino como mi proveedor de cuidado de niños?
faq.questions-about-child-care.can-i-use-a-friend.li-1=Sí, el proveedor puede ser un pariente, amigo o vecino y podrá recibir fondos del Programa de Asistencia para el Cuidado de Niños (CCAP), por el cuidado que brinda. Si actualmente no está registrado en CCAP puede hacerlo a través de <a rel="noopener nofollow" href="https://www.dhs.state.il.us/page.aspx?item=87064" target="_blank">este sitio web</a>.
faq.questions-about-child-care.can-i-use-a-friend.li-2=Los padres o padrastro o madrastra de sus hijos <strong>no</strong> puede recibir fondos de CCAP.
faq.questions-about-child-care.can-i-use-a-friend.li-3=El hermano o hermana de cualquiera de los padres <strong>no</strong> puede recibir fondos de CCAP si vive en el mismo hogar que los niños que necesitan cuidado.
faq.questions-about-the-process.header=Preguntas sobre el proceso
faq.questions-about-the-process.what-is-the-status=¿Cuál es el estado de mi solicitud?
faq.questions-about-the-process.what-is-the-status.to-check-the-status=Para verificar el estado de su solicitud, comuníquese con su  Agencia de Recursos y Referencias del Cuidado de Niños (CCR&R) local. Puede encontrar el CCR&R de su área y su información de contacto en <a rel="noopener nofollow" href="https://www.inccrra.org/about/sdasearch" target="_blank">este sitio web.</a>
faq.questions-about-the-process.what-verification-documents-do-i-need=¿Qué documentos de verificación necesito enviar?
faq.questions-about-the-process.what-verification-documents-do-i-need.the-specific-documents=Los documentos más comúnmente solicitados verifican sus ingresos, empleo o inscripción en una escuela. Ejemplos incluyen: talones de pago, formularios W2, declaraciones de impuestos o un horario de clases. Los documentos específicos que debe enviar dependen de su situación.
faq.questions-about-the-process.what-verification-documents-do-i-need.typical-situations=Situaciones típicas y documentos:
faq.questions-about-the-process.th-your-situation=Su situación
faq.questions-about-the-process.th-document-needed=Documento necesario
faq.questions-about-the-process.typical-situations.td-you-and-your-partner=Usted o su pareja trabajan y reciben talones de pago o dinero en efectivo
faq.questions-about-the-process.typical-situations.td-paystubs=Talones de pago: generalmente los 2 más recientes
faq.questions-about-the-process.typical-situations.td-or-wage-or-income-verification-form=O <a rel="noopener nofollow" href="https://www.dhs.state.il.us/onenetlibrary/12/documents/Forms/IL444-3514.pdf" target="_blank">Formulario de verificación de salario o ingresos</a> o una carta de empleo si no ha trabajado lo suficiente como para tener 2 talones
faq.questions-about-the-process.typical-situations.td-you-or-your-partner=Usted o su pareja trabajan por cuenta propia
faq.questions-about-the-process.typical-situations.td-self-employment-record=<a rel="noopener nofollow" href="https://www.dhs.state.il.us/OneNetLibrary/27897/documents/Forms/IL444-2790.pdf" target="_blank">Registro de trabajo por cuenta propia</a>
faq.questions-about-the-process.typical-situations.td-your-most-recent-federal-income-tax-return=Su declaración de impuestos federales más reciente junto con todos los anexos y documentos aplicables
faq.questions-about-the-process.typical-situations.td-in-school=Usted está en la escuela
faq.questions-about-the-process.typical-situations.td-school-schedule=Horario escolar
faq.questions-about-the-process.typical-situations.td-or-enrollment-letter=O carta de inscripción escolar
faq.questions-about-the-process.typical-situations.td-experiencing-homelessness=Está experimentando falta de vivienda
faq.questions-about-the-process.typical-situations.td-certification-of-temporary-living-arrangement=<a rel="noopener nofollow" href="https://www.dhs.state.il.us/OneNetLibrary/27897/documents/HCDdocuments/ChildCare/CCAPCertificationofHomelessnessQuestionnairerevision110918.pdf" target="_blank">Cuestionario que certifica vivienda temporal Certificación (CTLAQ)</a> - este documento lo puede enviar después de enviar su solicitud y no es necesario para que su solicitud inicial sea aprobada.
faq.questions-about-the-process.other-situations=Otras situaciones y documentos:
faq.questions-about-the-process.other-situations.you-or-your-partner-are-disabled=Usted o su pareja tienen una discapacidad o están participando en un programa de rehabilitación
faq.questions-about-the-process.other-situations.documentation-about-the-disability=Una copia de la documentación oficial sobre la discapacidad de un proveedor médico; o el programa de rehabilitación; o el Plan de Servicios y Responsabilidades (RSP)
faq.questions-about-the-process.other-situations.communicate-with-dhs-by-email=Desea comunicarse con el DHS por correo electrónico
faq.questions-about-the-process.other-situations.email-agreement-form=<a rel="noopener nofollow" href="https://www.dhs.state.il.us/onenetlibrary/12/documents/Forms/IL444-3526.pdf" target="_blank">Formulario de acuerdo para comunicarse por correo electrónico</a>
faq.questions-about-the-process.other-situations.active-duty-military=Usted o su pareja están en servicio militar activo
faq.questions-about-the-process.other-situations.military-documents=Documentos militares
faq.questions-about-the-process.other-situations.getting-out-of-intact-family-services=Está saliendo de los Servicios Familiares Intactos de DCFS
faq.questions-about-the-process.other-situations.child-care-services-referral-form=Formulario de derivación de Servicios de Cuidado Infantil de Servicios Familiares Intactos
faq.questions-about-the-process.other-situations.receiving-tanf=Está recibiendo asistencia en efectivo (TANF) y está inscrito en el Programa de Empleo y Capacitación Laboral
faq.questions-about-the-process.other-situations.rsp-tanf=El plan de servicios y responsabilidades (RSP por sus siglas en inglés) que hace parte de su caso de TANF
faq.questions-about-the-process.submit-verification-documents=¿Cómo envío los documentos de verificación?
faq.questions-about-the-process.submit-verification-documents.at-the-end=Al final de su solicitud en línea, tendrá la opción de enviar los documentos de verificación. Por favor, reúna sus documentos antes de comenzar la solicitud en línea.
faq.questions-about-the-process.submit-verification-documents.if-an-application=Si envía una solicitud sin la documentación requerida, le enviaremos una carta por correo solicitándole información adicional.
faq.questions-about-the-process.already-submitted-my-online-application=¿Cómo envío documentos de verificación si ya he enviado mi solicitud en línea?
faq.questions-about-the-process.already-submitted-my-online-application.extra-verification-documents=Envíe sus documentos adicionales a su agencia local de CCR&R por correo, fax, correo electrónico o en persona.<br>Puede encontrar y contactar a su agencia local de CCR&R <a rel="noopener nofollow" href="https://www.inccrra.org/about/sdasearch" target="_blank">usando este sitio web.</a>
faq.questions-about-the-process.how-do-i-maintain-benefits=¿Cómo mantengo los beneficios?
faq.questions-about-the-process.how-do-i-maintain-benefits.child-care-cases=Los casos de cuidado infantil se aprueban por 12 meses a la vez. Su carta de aprobación indicará las fechas de inicio y finalización de la elegibilidad.
faq.questions-about-the-process.how-do-i-maintain-benefits.a-renewal-form=Aproximadamente 6 semanas antes de que termine el período de su programa de cuidado de niños, le enviaremos por correo un formulario de renovación (también llamado formulario de "redeterminación") para verificar si es elegible para más asistencia financiera para el cuidado de niños.
faq.questions-about-the-process.how-long-will-it-take=Después de presentar mi solicitud, ¿cuánto tiempo debo esperar para obtener asistencia para el cuidado de niños?
faq.questions-about-the-process.how-long-will-it-take.you-should-get-an-application-response=Alrededor de 45 días calendario después de presentada su solicitud. Este plazo se cuenta a partir de la fecha en que su CCR&R recibe su solicitud completa.

faq.questions-about-being-a-child-care-provider.header=Preguntas acerca de ser un proveedor de servicios de cuidado de niños
faq.questions-about-being-a-child-care-provider.can-I-have-other-jobs=¿Puedo tener otros trabajos además de ofrecer  cuidado de niños?
faq.questions-about-being-a-child-care-provider.can-I-have-other-jobs.answer=Puede tener otros trabajos, pero las horas de trabajo no pueden superponerse. Para calificar como proveedor de cuidado de niños con CCAP, no puede tener otro trabajo mientras esté cuidando a los niños.
faq.questions-about-being-a-child-care-provider.how-do-ccap-payments-work=¿Cómo funcionan los pagos de CCAP?
faq.questions-about-being-a-child-care-provider.how-do-ccap-payments-work.answer-1=Los proveedores pueden recibir pagos mediante cheque en papel, depósito directo o tarjeta de débito. Para averiguar qué métodos de pago puede utilizar, llame a la oficina de CCAP al (309) 205-3070, opción 2.
faq.questions-about-being-a-child-care-provider.how-do-ccap-payments-work.answer-2=Para más información sobre los pagos de CCAP, visite <a data-mixpanel='link-to-dhs' href="https://www.dhs.state.il.us/page.aspx?item=31637" target="_blank">este sitio web</a>.

