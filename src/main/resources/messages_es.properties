submit-ccap-terms.title=Términos y condiciones
submit-ccap-terms.subtext=Despliegue las casillas de abajo para leer los términos y condiciones. En la siguiente página le pediremos que firme su solicitud.
submit-ccap-terms.accordion-1.title=Términos de la solicitud de beneficios
submit-ccap-terms.accordion-1.description=<p><strong>Resumen</strong></p><ul class="list--bulleted"><li>Ha rellenado esta solicitud con honestidad.</li><li>Acepta las reglas del beneficio.</li><li>Entiende que quizás deba enviar documentos de verificación para completar su solicitud.</li><li>Es consciente de que sus ingresos se pueden verificar en las bases de datos del estado o de otras fuentes.</li></ul><p><strong>Autorización de padre/madre/tutor</strong></p><ol class="list--numbered"><li>Declaro, bajo pena de perjurio, que he leído y concuerdo con todas las declaraciones en este formulario y que, a mi leal saber, la información que proporciono es verdadera, correcta y completa.</li><li>Entiendo que dar información falsa o no proporcionar información correcta también puede resultar en un exceso de pago, el cual tendré que reembolsar y que podría resultar en una acusación por fraude hacia mi persona.</li><li>Mi firma es mi consentimiento y autorización para que se divulgue información por o al Departamento de Servicios Humanos de Illinois (Illinois Department of Human Services, IDHS) o sus agentes, que podrían establecer mi elegibilidad, o la continuación de mi elegibilidad, para el Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP).</li></ol>
submit-ccap-terms.accordion-2.title=Proveedor y tarifas
submit-ccap-terms.accordion-2.description=<p>Soy responsable de la selección del proveedor de servicios de cuidado de niños para mi hijo, y:</p><ol class="list--numbered"><li>Deberé pagar al proveedor un copago mensual que surge a partir del ingreso familiar y el tamaño de la familia según determina el Departamento de Servicios Humanos de Illinois (Department of Children and Family Services of Illinois, IDHS).</li><li>Los proveedores de cuidado de niños podrían cobrar otras tarifas que el Departamento de Servicios Humanos de Illinois (Illinois Department of Human Services, IDHS) no pagará y yo seré responsable de hacerlo (p. ej., inscripción, excursiones, diferencias entre su tarifa y la tarifa máxima diaria del CCAP, cargos por mora). Consulte el manual del programa o el contrato financiero del proveedor para determinar qué tarifas adicionales debe pagar.</li><li>También debo pagarle al proveedor por los cuidados que no fueron aprobados por el Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP), incluidos los prestados mientras se determinaba la elegibilidad.</li><li>El Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP) se encargará de los pagos a todo tipo de proveedores de cuidado legales y calificados, centros y hogares con licencia o exentos de licencia, y familiares y no familiares exentos de licencia, tanto en el hogar del proveedor como en el hogar del niño.</li></ol>
submit-ccap-terms.accordion-3.title=Cambios en la información
submit-ccap-terms.accordion-3.description=<p>Debo informar los siguientes cambios dentro de los 10 días calendario desde que tome consciencia de ellos:</p><ol class="list--numbered"><li>Cambios en los ingresos familiares que excedan el 85 % del ingreso promedio del estado (State Median Income, SMI);</li><li>Cambios en las actividades que no sean temporales (p. ej., pérdida de empleo, graduación de la escuela, universidad o actividad de capacitación);</li><li>Solicitud de cambio de proveedor de cuidado de niños;</li><li>Cualquier cambio relacionado con la organización del cuidado de niños (incluida la ubicación del proveedor de cuidado de niños, la relación entre el proveedor y el niño, los costos o la necesidad de utilizar los servicios de cuidado);</li><li>Si ya no es necesaria la asistencia para el cuidado de niños;</li><li>Si la familia se muda fuera de Illinois;</li><li>Si el niño se muda fuera del hogar;</li><li>Cambios en la información de contacto (p. ej., número de teléfono, correo electrónico, dirección postal).</li></ol><p>Los padres/tutores podrían tener que realizar un reembolso al Departamento de Servicios Humanos de Illinois (Illinois Department of Human Services, IDHS) si no comunican algún cambio que pueda causar pagos erróneos.</p>
submit-ccap-terms.accordion-4.title=Verificación de elegibilidad
submit-ccap-terms.accordion-4.description=<ol class="list--numbered"><li>Entiendo que la información provista será verificada utilizando bases de datos del estado y otras fuentes, y si se encuentran inconsistencias, el procesamiento de mi solicitud podría demorarse o rechazarse.</li><li>Entiendo que la elegibilidad terminará al finalizar el doceavo mes, a menos que la nueva determinación se haya completado y se determine que la familia es elegible para continuar con los servicios.</li><li>Entiendo que si los ingresos de mi familia exceden el 85 % del ingreso promedio del estado (State Median Income, SMI), si alguno de los padres/tutores experimenta un cambio no temporal en su trabajo o sus estudios, si el niño ya no vive con ellos o si la familia se muda fuera de Illinois, ya no seré elegible para el Programa de Asistencia para el Cuidado de Niños (Child Care Assistance Program, CCAP).</li><li>Entiendo que tengo el derecho a apelar y a tener una audiencia justa con respecto a cualquier decisión. </li></ol>
submit-ccap-terms.accordion-5.title=Otros servicios
submit-ccap-terms.accordion-5.description=Soy consciente de que los receptores del programa de Asistencia Temporal para Familias Necesitadas (Temporary Assistance for Needy Families, TANF) tienen derecho a estar exentos de la participación obligatoria del TANF en las actividades de servicios de empleo si corresponde cuando el cuidado de niños no está disponible, no es asequible o no se puede acceder a este.</p><p>Entiendo que la asistencia para el cuidado de niños dentro del sistema de crianza temporal, y para los participantes del programa Intact Family Services, se debe solicitar a través del Departamento de Servicios para Niños y Familias de Illinois (Department of Children and Family Services of Illinois, IDCFS).</p>
submit-ccap-terms.help=Se incluirá una copia de su solicitud y de los términos en un correo electrónico de confirmación que recibirá luego de firmar. Tiene la opción de <a data-mixpanel="download-pdf" href="{0}">descargar su solicitud como PDF</a> si quiere revisarla antes de firmar.
