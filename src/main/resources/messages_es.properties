faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.li.must-be-visited=Debe recibir una visita para asegurar que cumple con los estÃ¡ndares de salud y seguridad.
faq.how-do-i-know-if-the-child-care-provider-will-accept-ccap.if-you-have-a-friend=Si tiene un amigo, familiar o vecino que cuida a su hijo, este puede enviar una solicitud para ser un proveedor elegible del Programa de Asistencia para el Cuidado de NiÃ±os (Child Care Assistance Program, CCAP) en <a href="https://www.dhs.state.il.us/page.aspx?item=87064" target="_blank">este sitio web</a>.
