spring:
  thymeleaf:
    cache: true
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/illinois-staging
form-flow:
  error:
    show-stack-trace: false
  virus-scanning:
    enabled: true
  short-code:
    short-code-configs:
      gcc:
        prefix: STG-
        creation-point: creation
management:
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
il-gcc:
  allow-provider-registration-flow: ${ALLOW_PROVIDER_REGISTRATION_FLOW:false}
  dts:
    processing-org: '4c-ccap-apps-testing'
