spring:
  thymeleaf:
    cache: true
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/illinois-staging
form-flow:
  error:
    show-stack-trace: false
  virus-scanning:
    enabled: true
  short-code:
    short-code-configs:
      gcc:
        prefix: STG-
        creation-point: creation
  uploads:
    max-file-size: ${UPLOADS_MAX_FILE_SIZE:10}
    file-conversion:
      max-conversion-size: ${UPLOADS_MAX_CONVERSION_SIZE:10}
      max-pages: ${UPLOADS_MAX_PAGES:50}
management:
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
il-gcc:
  enable-emails: ${ENABLE_EMAILS_FLAG:true}
  dts:
    processing-org: '4c-ccap-apps-testing'
  ccms-api:
    api-subscription-key: ${OCP_APIM_SUBSCRIPTION_KEY}
    base-url: ${CCMS_API_BASE_URL}
    username: ${CCMS_API_USERNAME}
    password: ${CCMS_API_PASSWORD}