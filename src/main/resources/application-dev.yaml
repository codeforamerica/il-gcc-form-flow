form-flow:
  error:
    show-stack-trace: true
  aws:
    s3_bucket_name: ${AWS_BUCKET}
  address-validation:
    enabled: ${ADDRESS_VALIDATION_ENABLED:false}
  short-code:
    short-code-configs:
      gcc:
        prefix: DEV-
        creation-point: creation
  validation:
    ssn-pattern: "\\d{3}-\\d{2}-\\d{4}"
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
server:
  ssl:
    enabled: ${SSL_ENABLED:true}
    key-store: ./localhost+2.p12
    key-store-type: PKCS12
    key-store-password: ${KEY_STORE_PASSWORD}
jobrunr:
  jobs:
    retry-back-off-time-seed: 1
il-gcc:
  enable-emails: ${ENABLE_EMAILS_FLAG:false}
  base-url: https://localhost:8080
  esri-address-api:
    token-base-url: ${TOKEN_BASE_URL}
    address-locator-url: ${ADDRESS_LOCATOR_BASE_URL}
    username: ${ESRI_USERNAME}
    password: ${ESRI_PASSWORD}
