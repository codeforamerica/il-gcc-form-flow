spring:
  thymeleaf:
    cache: true
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/il-gcc
form-flow:
  aws:
    s3_bucket_name: ${DEMO_AWS_BUCKET}
  address-validation:
    enabled: false
  short-code:
    short-code-configs:
      gcc:
        prefix: DEMO-
        creation-point: creation
il-gcc:
  enable-emails: ${ENABLE_EMAILS_FLAG:false}