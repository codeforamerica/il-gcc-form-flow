<th:block
        th:fragment="selectOption"
        th:assert="
      ${value != null},
      ${!#strings.isEmpty(optionText)}">
    <option
            th:with="defaultSelected=${defaultSelected != null ? defaultSelected : ''}"
            th:selected="${fieldData.getOrDefault(inputName, defaultSelected).equals(value)}"
            th:value="${value}"
            th:text="${optionText}"
            th:lang="${optionLang}"></option>
</th:block>
