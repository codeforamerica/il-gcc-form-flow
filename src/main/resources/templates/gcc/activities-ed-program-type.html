<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{education-type.title})}"></head>
<body>
<div class="page-wrapper">
    <div th:replace="~{fragments/toolbar :: toolbar}"></div>
    <section class="slab">
        <div class="grid">
            <div th:replace="~{fragments/goBack :: goBackLink}"></div>
            <main id="content" role="main" class="form-card spacing-above-35">
                <th:block th:replace="~{fragments/icons :: education}"/>
                <th:block
                        th:replace="~{fragments/cardHeader :: cardHeader(header=#{education-type.header})}"/>
                <th:block
                        th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
                    <th:block th:ref="formContent">
                        <div class="form-card__content">
                            <th:block th:replace="~{fragments/inputs/radioFieldset ::
                              radioFieldset(inputName='educationType',
                              label=#{education-type.question},
                              content=~{::radioOptions})}">
                                <th:block th:ref="radioOptions">
                                    <th:block
                                            th:replace="~{fragments/inputs/radio :: radio(inputName='educationType', value='belowPostSecondary', label=#{education-type.below-post-secondary})}"/>
                                    <th:block
                                            th:replace="~{fragments/inputs/radio :: radio(inputName='educationType', value='highSchool', label=#{education-type.high-school})}"/>
                                    <th:block
                                            th:replace="~{fragments/inputs/radio :: radio(inputName='educationType', value='vocational', label=#{education-type.vocational})}"/>
                                    <th:block
                                            th:replace="~{fragments/inputs/radio :: radio(inputName='educationType', value='college', label=#{education-type.college})}"/>
                                    <th:block
                                            th:replace="~{fragments/inputs/radio :: radio(inputName='educationType', value='tanf', label=#{education-type.tanf})}"/>
                                </th:block>
                            </th:block>
                        </div>
                        <div class="form-card__footer">
                            <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(text=#{general.inputs.continue})}"/>
                        </div>
                    </th:block>
                </th:block>
            </main>
        </div>
    </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
