<th:block
  th:replace="~{fragments/screens/screenWithOneInput ::
  screenWithOneInput(
    title=#{children-childcare-weekly-schedule.title},
    header=#{children-childcare-weekly-schedule.header(${fieldData.get('childFirstName')})},
    buttonLabel='Continue',
    iconFragment=~{fragments/gcc-icons :: scheduleChildcare},
    formAction=${formAction},
    inputContent=~{::inputContent})}">
  <th:block th:ref="inputContent">
    <!-- Be sure to have `ariaLabel='header'` to label the input with the header -->

    <th:block th:replace="~{fragments/inputs/checkboxFieldset ::
        checkboxFieldset(inputName='childcareWeeklySchedule',
        label='',
        ariaLabel='header',
        content=~{::requiredChildcareDays})}">
          <th:block th:ref="requiredChildcareDays">
            <!-- Copy the below input if you want to add more -->
            <th:block
              th:replace="~{fragments/inputs/checkboxInSet :: checkboxInSet(inputName='childcareWeeklySchedule',value='MONDAY', label=#{general.week.monday})}"/>
            <th:block
                th:replace="~{fragments/inputs/checkboxInSet :: checkboxInSet(inputName='childcareWeeklySchedule',value='TUESDAY', label=#{general.week.tuesday})}"/>
            <th:block
                th:replace="~{fragments/inputs/checkboxInSet :: checkboxInSet(inputName='childcareWeeklySchedule',value='WEDNESDAY', label=#{general.week.wednesday})}"/>
            <th:block
                th:replace="~{fragments/inputs/checkboxInSet :: checkboxInSet(inputName='childcareWeeklySchedule',value='THURSDAY', label=#{general.week.thursday})}"/>
            <th:block
                th:replace="~{fragments/inputs/checkboxInSet :: checkboxInSet(inputName='childcareWeeklySchedule',value='FRIDAY', label=#{general.week.friday})}"/>
            <th:block
                th:replace="~{fragments/inputs/checkboxInSet :: checkboxInSet(inputName='childcareWeeklySchedule',value='SATURDAY', label=#{general.week.saturday})}"/>
            <th:block
                th:replace="~{fragments/inputs/checkboxInSet :: checkboxInSet(inputName='childcareWeeklySchedule',value='SUNDAY', label=#{general.week.sunday})}"/>
          </th:block>
    </th:block>
  </th:block>
</th:block>
