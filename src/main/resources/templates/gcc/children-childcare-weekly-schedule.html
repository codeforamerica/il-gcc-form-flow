<div th:with="childHasProvider=${fieldData.get('childInCare').equals('true')},
              hasProviderHeader=#{children-childcare-weekly-schedule.header-current(${fieldData.get('childFirstName')})},
              noCurrentProviderHeader=#{children-childcare-weekly-schedule.header-future(${fieldData.get('childFirstName')})}">

    <th:block th:replace="~{fragments/screens/screenWithOneInput ::
          screenWithOneInput(
            title=#{children-childcare-weekly-schedule.title},
            header=${childHasProvider ? hasProviderHeader : noCurrentProviderHeader},
            buttonLabel=#{general.button.continue},
            iconFragment=~{fragments/gcc-icons :: schedule-childcare},
            required='true',
            formAction=${formAction},
            inputContent=~{::inputContent})}">
        <th:block th:ref="inputContent">
            <th:block th:ref="formContent"
                      th:with="dayOfWeekOptions=${T(org.ilgcc.app.utils.DayOfWeekOption).values()}">
                <div class="form-card__content">
                    <th:block th:replace="~{fragments/inputs/checkboxFieldset ::
                  checkboxFieldset(inputName='childcareWeeklySchedule',
                    ariaLabel='header',
                    options=${dayOfWeekOptions})}"/>
                </div>
            </th:block>
        </th:block>
    </th:block>
</div>
