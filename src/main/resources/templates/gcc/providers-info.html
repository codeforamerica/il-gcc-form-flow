<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{providers-info.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/cardHeader :: cardHeader(header=#{providers-info.header})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <div class="form-card__content">
              <div class="form-card__content">
                <th:block th:replace="~{fragments/inputs/text ::
                                  text(inputName='familyIntendedProviderName',
                                  label=#{providers-info.name.question},
                                  helpText=#{providers-info.name.helptext})}"/>
                <th:block th:replace="~{fragments/inputs/text ::
                                  text(inputName='familyIntendedProviderAddress',
                                  label=#{child-care-provider-info.email},
                                  helpText=#{child-care-provider-info.email-help})}"/>
                <th:block th:replace="~{fragments/inputs/text ::
                  text(inputName='familyIntendedProviderAddress',
                  label=#{child-care-provider-info.},
                  helpText=${streetAddressHelpText})}"/>
                <th:block th:replace="~{fragments/inputs/text ::
                  text(inputName=${cityInputName},
                  autoComplete=${hasAutoCompleteCity ? autoCompleteCity : null},
                  required=${requireAddressFields},
                  label=${cityLabel},
                  helpText=${cityHelpText})}"/>
                <th:block th:replace="~{fragments/inputs/state ::
                  state(inputName=${stateInputName},
                  autoComplete=${hasAutoCompleteState ? autoCompleteState : null},
                  required=${requireAddressFields},
                  label=${stateLabel},
                  helpText=${stateHelpText})}"/>
              </div>
            </div>
            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(text=#{general.inputs.continue})}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
