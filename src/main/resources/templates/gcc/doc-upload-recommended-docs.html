<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{doc-upload-recommended-docs.title})}"></head>
<body>
<div class="page-wrapper">
    <div th:replace="~{fragments/toolbar :: toolbar}"></div>
    <section class="slab">
        <div class="grid">
            <div th:replace="~{fragments/goBack :: goBackLink}"></div>
            <main id="content" role="main" class="form-card spacing-above-35">
                <th:block
                        th:replace="~{fragments/cardHeader :: cardHeader(header=#{doc-upload-recommended-docs.header}, subtext=#{doc-upload-recommended-docs.subheader})}"/>
                <th:block
                        th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
                    <th:block th:ref="formContent">
                        <div class="form-card__content"
                             th:with="showWorkingDocumentation=${T(org.ilgcc.app.utils.RecommendedDocumentsUtilities).showWorkingDocumentation(submission)},
                          showSchoolOrTrainingDocumentation=${T(org.ilgcc.app.utils.RecommendedDocumentsUtilities).showSchoolOrTrainingDocumentation(submission)},
                          showTANFDocumentation=${T(org.ilgcc.app.utils.RecommendedDocumentsUtilities).showTANFDocumentation(submission)},
                          showSelfEmploymentDocumentation=${T(org.ilgcc.app.utils.RecommendedDocumentsUtilities).showSelfEmploymentDocumentation(submission)},
                          showHomelessDocumentation=${T(org.ilgcc.app.utils.RecommendedDocumentsUtilities).showRequiredHomelessnessDocuments(submission)}">
                            <div class="spacing-below-60" th:if="${showWorkingDocumentation}"
                                 th:id="job-recommendation">
                                <th:block
                                        th:replace="~{fragments/gcc-icons :: income-parents}"></th:block>
                                <h2 class="h3 spacing-below-0 spacing-above-0"
                                    th:text="#{doc-upload-recommended-docs.jobs.header}"></h2>
                                <p th:text="#{doc-upload-recommended-docs.jobs.body}"></p>
                            </div>
                            <div class="spacing-below-60" th:id="self-employment-documentation"
                                 th:if="${showSelfEmploymentDocumentation}">
                                <th:block th:replace="~{fragments/gcc-icons :: income}"></th:block>
                                <h2 class="h3 spacing-below-0 spacing-above-0"
                                    th:text="#{doc-upload-recommended-docs.self-employment.header}"></h2>
                                <p th:text="#{doc-upload-recommended-docs.self-employment.body}"></p>
                            </div>
                            <div class="spacing-below-60" th:id="education-documentation"
                                 th:if="${showSchoolOrTrainingDocumentation}">
                                <th:block
                                        th:replace="~{fragments/gcc-icons :: education}"></th:block>
                                <h2 class="h3 spacing-below-0 spacing-above-0"
                                    th:text="#{doc-upload-recommended-docs.school.header}"></h2>
                                <p th:text="#{doc-upload-recommended-docs.school.body}"></p>
                            </div>
                            <div class="spacing-below-60" th:id="tanf-training-recommendation"
                                 th:if="${showTANFDocumentation}">
                                <th:block th:replace="~{fragments/gcc-icons :: job}"></th:block>
                                <h2 class="h3 spacing-below-0 spacing-above-0"
                                    th:text="#{doc-upload-recommended-docs.training.header}"></h2>
                                <p th:text="#{doc-upload-recommended-docs.training.body}"></p>
                            </div>
                            <div class="spacing-below-60" th:id="homeless-documentation"
                                 th:if="${showHomelessDocumentation}">
                                <th:block
                                        th:replace="~{fragments/gcc-icons :: homelessness}"></th:block>
                                <h2 class="h3 spacing-below-0 spacing-above-0"
                                    th:text="#{doc-upload-recommended-docs.homelessness.header}"></h2>
                                <p th:text="#{doc-upload-recommended-docs.homelessness.body}"></p>
                            </div>
                        </div>
                        <div class="notice-grey">
                            <p th:text="#{doc-upload-recommended-docs.jobs.allowed-documents}"></p>
                        </div>
                        <div class="form-card__footer">
                            <th:block
                                    th:replace="~{fragments/continueButton :: continue(text=#{doc-upload-recommended-docs.submit})}"/>
                            <a th:href="'/flow/' + ${flow} + '/submit-next-steps'"
                               th:text="#{doc-upload-recommended-docs.skip}"
                               class='button'></a>
                        </div>
                    </th:block>
                </th:block>
            </main>
        </div>
    </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
