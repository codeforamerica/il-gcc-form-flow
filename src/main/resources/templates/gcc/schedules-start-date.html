<th:block th:with="childName=${relatedSubflowIteration.get('childFirstName')},
                   provider=${T(org.ilgcc.app.utils.SubmissionUtilities).getCurrentProvider(inputData, repeatForIteration.get('repeatForValue').toString())},
                   providerName=${repeatForIteration.get('repeatForValue').equals('NO_PROVIDER') ? 'No Provider' : provider.get('familyIntendedProviderName')},
                   postfix=${'No Provider'.equals(providerName) ? 'no-provider' : T(org.ilgcc.app.utils.SubmissionUtilities).getSuffixForMessagesWhereChildIsInCare(repeatForIteration)},
                   messagePropertyString=${T(org.ilgcc.app.utils.SubmissionUtilities).generateMessageKey('schedules-start-date.header', postfix)}">
    <th:block th:replace="~{fragments/inputs/subflowScreenWithOneInput ::
    subflowScreenWithOneInput(
      title=#{schedules-start-date.title},
      header=${'No Provider'.equals(providerName) ? #messages.msg('schedules-start-date.header.no-provider', childName) : #messages.msg(messagePropertyString, childName, providerName)},
      headerName=${providerName},
      formAction=${formAction},
      buttonLabel=#{'general.inputs.continue'},
      inputContent=~{::inputContent})}">
        <th:block th:ref="inputContent">
            <th:block th:ref="formContent">
                <div class="form-card__content">
                    <th:block th:replace="~{fragments/inputs/date ::
          date(inputName='ccapStart',
          label=#{general.date.label},
          ariaLabel='header',
          groupName='ccapStartDate')}"/>
                </div>
            </th:block>
        </th:block>
    </th:block>
</th:block>
