<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{contact-providers-child-without-provider.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/gcc-icons :: important-notice}"></th:block>
        <th:block
            th:replace="~{fragments/cardHeader :: cardHeader(header=#{contact-providers-child-without-provider.header}, noSpacingBelow='true')}"/>
        <div class="form-card__content">
          <div class='notice spacing-below-60 notice--gray'>
            <p th:utext="${#messages.msg('general.contact-provider.no-provider.notice.p1', #messages.msg('illinois-cares-for-kids-link'))}"></p>
            <p th:utext="${#messages.msg('general.contact-provider.no-provider.notice.p2', submission.getInputData().getOrDefault('ccrrName', ''))}"></p>
            <p th:utext="#{contact-providers-child-without-provider.notice.p3}"></p>
          </div>
        </div>
        <div class="form-card__footer">
          <th:block th:replace="~{fragments/continueButton :: continue}"/>
        </div>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
