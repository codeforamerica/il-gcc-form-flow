<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{children-info-intro.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <div class="text--centered">
          <th:block th:replace="~{fragments/gcc-icons :: household-family}"></th:block>
          <th:block
                  th:with="stepCount = ${@environment.getProperty('il-gcc.enable-provider-messaging') == 'true' ? '5' : '6'}">
            <p class="text--grey-dark" th:id="children-info-intro-step" th:text="${#messages.msg('general.step-header', '2' , stepCount)}"></p>
          </th:block>
          <th:block
              th:replace="~{fragments/cardHeader :: cardHeader(header=#{children-info-intro.title})}"/>
        </div>
        <div class="form-card__content">
          <div class="boxed-content">
            <p class="text--centered"><strong th:text="#{children-info-intro.box.header}"></strong></p>
            <ol class="list--numbered">
              <li th:text="#{children-info-intro.box.one}"></li>
              <li th:text="#{children-info-intro.box.two}"></li>
              <li th:text="#{children-info-intro.box.three}"></li>
            </ol>
          </div>
        </div>
        <div class="form-card__footer text--centered">
          <th:block th:replace="~{fragments/continueButton :: continue}"/>
        </div>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
