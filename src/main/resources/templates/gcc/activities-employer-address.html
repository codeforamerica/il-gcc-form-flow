<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{activities-employer-address.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/inputs/headerNameUnderlined :: headerNameUnderlined(text=${fieldData.companyName})}"></th:block>
        <th:block th:replace="~{fragments/cardHeader :: cardHeader(header=#{activities-employer-address.header}, subtext=#{activities-employer-address.subtext})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <div class="form-card__content">
              <th:block
                th:replace="~{fragments/inputs/phone :: phone(
                inputName='employerPhoneNumber',
                label=#{activities-employer-address.phone-number})}"/>
              <th:block th:replace="~{fragments/inputs/text ::
                text(inputName='employerStreetAddress',
                label=#{activities-employer-address.street-address})}"/>
              <th:block th:replace="~{fragments/inputs/text ::
                text(inputName='employerCity',
                label=#{activities-employer-address.city})}" />
              <th:block th:replace="~{fragments/inputs/state ::
                  state(inputName='employerState',
                  label=#{activities-employer-address.state})}"/>
              <th:block th:replace="~{fragments/inputs/text ::
                  text(inputName='employerZipCode',
                  label=#{activities-employer-address.zipcode})}"/>
            </div>
            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(text=#{general.inputs.continue})}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
