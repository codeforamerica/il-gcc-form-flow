<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{activities-parent-type.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/gcc-icons :: careFinancial}"></th:block>
        <th:block th:replace="~{fragments/cardHeader :: cardHeader(header=#{activities-parent-type.header})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <div class="form-card__content">
<!--              Display parent name here-->
              <p><strong th:utext=></strong></p>
              <div
                  th:with="childcareReasons=${T(org.ilgcc.app .utils.ChildcareReasonOption).values()}">
                <th:block th:replace="~{fragments/inputs/checkboxFieldset ::
                  checkboxFieldset(inputName='activitiesParentChildcareReason',
                  label=#{activities-parent-type.doing-while-in-care},
                  options=${childcareReasons},
                  content=~{::parentReasonForChildcareContent})}">
                    <th:block th:ref="parentReasonForChildcareContent">
                      <!-- Copy the below input if you want to add more -->
                      <th:block
                        th:replace="~{fragments/inputs/checkboxInSet :: checkboxInSet(inputName='activitiesParentChildcareReason',value='Options', label='Options')}"/>

                    </th:block>
                </th:block>
              </div>
            </div>
            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(text=#{general.inputs.continue})}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
