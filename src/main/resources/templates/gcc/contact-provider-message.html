<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{contact-provider-message.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block
            th:replace="~{fragments/cardHeader :: cardHeader(header=#{contact-provider-message.header})}"/>
          <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::content})}">
            <th:block th:ref="content">
              <div class="form-card__content">
                <p th:text="#{contact-provider-message.below-we-prepared}"></p>
                <p th:text="#{contact-provider-message.it-includes}"></p>
                <a th:href="|mailto:test@test.com?subject=Testing&body=Hello%20-%20I%20just%20applied%20for%20CCAP%20and%20listed%20you%20as%20my%20provider.%20My%20confirmation%20code%20is%3A%201234567890%0D%0APlease%20complete%20the%20application%20within%203%20business%20days:%20www.youtube.com|"
                   class="button button--small"
                   th:text="#{contact-provider-message.email-message}"></a>
              </div>
            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(
                  text=#{general.inputs.continue})}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}" />
</body>
</html>
