<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{schedules-intro.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <div class="text--centered">
          <th:block th:replace="~{fragments/gcc-icons :: household-family}"></th:block>
          <p class="text--grey-dark" th:id="schedule-intro-step"
             th:text="${#messages.msg('general.step-header', '4' , '6')}"></p>
          <th:block
              th:replace="~{fragments/cardHeader :: cardHeader(header=#{schedules-intro.header})}"/>
        </div>
        <div class="form-card__content">
          <div class="boxed-content">
            <p class="text--centered"><strong
                th:text="#{schedules-intro.box.header}"></strong></p>
            <ol class="list--numbered">
              <th:block th:with="providers=${inputData.get('providers')},
                                 hasMoreThanOneProvider=${providers.size > 1}">
                <th:block th:if="${hasMoreThanOneProvider}">
                  <li th:text="#{schedules-intro.providers}"></li>
                </th:block>
              </th:block>
              <li th:text="#{schedules-intro.start-dates}"></li>
              <li th:text="#{schedules-intro.schedules}"></li>
            </ol>
          </div>
        </div>
        <div class="form-card__footer text--centered">
          <th:block th:replace="~{fragments/continueButton :: continue}"/>
        </div>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
