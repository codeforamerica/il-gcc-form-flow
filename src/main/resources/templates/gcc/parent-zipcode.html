<th:block
        th:replace="~{fragments/inputs/screenWithOneInputAndSkip ::
        screenWithOneInputAndSkip(
            title=#{parent-zipcode.title},
            header=#{parent-zipcode.header},
            subtext=#{parent-zipcode.subtext},
            required='true',
            iconFragment=~{fragments/gcc-icons :: location},
            buttonLabel=#{general.button.continue},
            skipLocation='parent-county',
            skipText=#{parent-zipcode.link},
            formAction=${formAction},
            inputContent=~{::inputContent}
        )}">
    <th:block th:ref="inputContent">
        <th:block th:replace="~{fragments/inputs/zipcode ::
            zipcode(
                inputName='applicationZipCode',
                ariaLabel='header'
            )}"/>
    </th:block>
</th:block>
