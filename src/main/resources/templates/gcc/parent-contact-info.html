<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{parent-contact-info.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/gcc-icons :: typing}"></th:block>
        <th:block th:replace="~{fragments/cardHeader :: cardHeader(header=#{parent-contact-info.header})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <div class="form-card__content">
              <th:block th:with="emailIsRequired=${inputData.getOrDefault('parentContactPreferredCommunicationMethod','').equals('email')}">
                <th:block th:replace="~{fragments/inputs/text :: text(inputName='parentContactEmail', label=#{parent-contact-info.email-label}, helpText=#{parent-contact-info.email-helpText}, required=${emailIsRequired})}" />
              </th:block>
              <th:block th:replace="~{fragments/inputs/overrides/phone :: phone(inputName='parentContactPhoneNumber', label=#{parent-contact-info.phone-label}, placeholder='(999) 999-9999', helpText=#{parent-contact-info.phone-helpText})}"/>
            </div>
            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(text=#{general.inputs.continue})}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
