<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{parent-info-disability.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/gcc-icons :: person-wheelchair}"></th:block>
        <th:block th:replace="~{fragments/cardHeader :: cardHeader(header=#{parent-info-disability.header}, subtext=#{parent-info-disability.subtext})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <div class="form-card__content">
                <th:block th:replace="~{fragments/inputs/yesOrNo :: yesOrNo(
                  inputName='parentHasDisability',
                  ariaDescribe='header header-help-message')}"/>
            </div>
            <div>
              <a th:text="#{general.skip}" th:href="'/flow/' + ${flow} + '/parent-home-address'"></a>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
