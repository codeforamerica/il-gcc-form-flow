<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{contact-providers-review.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/gcc-icons :: documents-search}"></th:block>
        <th:block th:replace="~{fragments/cardHeader :: cardHeader(header=#{contact-providers-review.header})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <div class="form-card__content">
              <th:block th:with="providers=${inputData.get('providers')},
                                 fakeProviderContactMethodChoice='[FAKE_CONTACT_METHOD]',
                                 fakeUpdatedProviderEmailAddress='[FAKE_EMAIL_ADDRESS]',
                                 fakeUpdatedProviderPhoneNumber='[FAKE_PHONE_NUMBER]'">
                <th:block th:each="provider, iter: ${providers}">
                  <p class="headerElement h3" th:utext="${provider.familyIntendedProviderName}"></p>
                  <ul class="subflow-list list--bulleted spacing-below-60">
                    <li th:utext="${fakeProviderContactMethodChoice}"></li>
                    <li th:utext="${fakeUpdatedProviderEmailAddress}"></li>
                    <li th:utext="${fakeUpdatedProviderPhoneNumber}"></li>
                  </ul>
                </th:block>
              </th:block>
            </div>
            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(text=#{general.inputs.continue})}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
