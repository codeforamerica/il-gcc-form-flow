<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{parent-info-service.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/gcc-icons :: military}"></th:block>
        <th:block th:replace="~{fragments/cardHeader :: cardHeader(header=#{parent-info-service.header}, subtext=#{parent-info-service.subtext})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <div class="form-card__content">
              <th:block th:replace="~{fragments/inputs/radioFieldset ::
                  radioFieldset(inputName='parentIsServing',
                  label=#{parent-info-service.serving-question},
                  content=~{::radioOptions1})}">
                <th:block th:ref="radioOptions1">
                  <th:block th:replace="~{fragments/inputs/radio :: radio(inputName='parentIsServing', value='Yes', label=#{general.inputs.yes})}"/>
                  <th:block th:replace="~{fragments/inputs/radio :: radio(inputName='parentIsServing', value='No', label=#{general.inputs.no})}"/>
                </th:block>
              </th:block>
              <th:block th:replace="~{fragments/inputs/radioFieldset ::
                  radioFieldset(inputName='parentInMilitaryReserveOrNationalGuard',
                  label=#{parent-info-service.reserves-or-guard-question},
                  content=~{::radioOptions2})}">
                <th:block th:ref="radioOptions2">
                  <th:block th:replace="~{fragments/inputs/radio :: radio(inputName='parentInMilitaryReserveOrNationalGuard', value='Yes', label=#{general.inputs.yes})}"/>
                  <th:block th:replace="~{fragments/inputs/radio :: radio(inputName='parentInMilitaryReserveOrNationalGuard', value='No', label=#{general.inputs.no})}"/>
                </th:block>
              </th:block>
            </div>
            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(text=#{general.inputs.continue})}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
