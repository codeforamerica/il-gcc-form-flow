<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{providers-info-confirm.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab slab--grey">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/gcc-icons :: important-notice}"></th:block>
        <div class="standard-header">
          <th:block
                  th:replace="~{fragments/cardHeader :: cardHeader(header=#{providers-info-confirm.header})}"/>
        </div>
        <div class="form-card__content onboarding-2-part">
          <p th:utext="#{providers-info-confirm.body}"></p>
          <p th:text="#{providers-info-confirm.notice}"
             class="notice--warning"></p>
        </div>
        <div class="form-card__footer">
          <th:block th:replace="~{fragments/continueButton :: continue}"/>
        </div>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
