<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{children-info-basic.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35"
        th:with="provider=${T(org.ilgcc.app.utils.ChildCareProvider).valueOf(inputData.get('dayCareChoice'))}">
        <th:block th:replace="~{fragments/gcc-icons :: baby}"></th:block>
        <th:block th:replace="~{fragments/cardHeader :: cardHeader(header=#{children-info-basic.header})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <div class="form-card__content">
              <th:block th:replace="~{fragments/inputs/text ::
                text(inputName='childFirstName',
                label=#{general.question.their-first-name})}"/>
              <th:block th:replace="~{fragments/inputs/text ::
                text(inputName='childLastName',
                label=#{general.question.their-last-name})}"/>
              <th:block th:replace="~{fragments/inputs/date ::
                date(inputName='childDateOfBirth',
                groupName='childDateOfBirth',
                label=#{general.question.their-date-of-birth},
                required='true')}"/>
              <th:block
                      th:replace="~{fragments/inputs/select :: select(label=#{children-ccap-info.relationship-question}, inputName='childRelationship', helpText=#{children-ccap-info.relationship-help-text(${fieldData.get('childFirstName')})}, content=~{::childRelationship})}">
                <th:block th:ref="childRelationship">
                  <th:block
                          th:replace="~{fragments/inputs/selectOption :: selectOption(value='', optionText=#{children-ccap-info.relationship-option.default})}"/>
                  <th:block
                          th:replace="~{fragments/inputs/selectOption :: selectOption(value=#{children-ccap-info.relationship-option.child}, optionText=#{children-ccap-info.relationship-option.child})}"/>
                  <th:block
                          th:replace="~{fragments/inputs/selectOption :: selectOption(value=#{children-ccap-info.relationship-option.stepchild}, optionText=#{children-ccap-info.relationship-option.stepchild})}"/>
                  <th:block
                          th:replace="~{fragments/inputs/selectOption :: selectOption(value=#{children-ccap-info.relationship-option.grandchild}, optionText=#{children-ccap-info.relationship-option.grandchild})}"/>
                  <th:block
                          th:replace="~{fragments/inputs/selectOption :: selectOption(value=#{children-ccap-info.relationship-option.fosterchild}, optionText=#{children-ccap-info.relationship-option.fosterchild})}"/>
                  <th:block
                          th:replace="~{fragments/inputs/selectOption :: selectOption(value=#{children-ccap-info.relationship-option.niecenephew}, optionText=#{children-ccap-info.relationship-option.niecenephew})}"/>
                  <th:block
                          th:replace="~{fragments/inputs/selectOption :: selectOption(value=#{children-ccap-info.relationship-option.other}, optionText=#{children-ccap-info.relationship-option.other})}"/>
                </th:block>
              </th:block>
              <th:block th:replace="~{fragments/inputs/radioFieldset ::
                  radioFieldset(inputName='needFinancialAssistanceForChild',
                  label=#{children-info-basic.financial-assistance-question},
                  fieldsetHelpText=#{children-info-basic.financial-assistance-help-text(${provider.getDisplayName()})},
                  content=~{::radioOptions})}">
                <th:block th:ref="radioOptions">
                  <th:block th:replace="~{fragments/inputs/radio :: radio(inputName='needFinancialAssistanceForChild', value='Yes', label=#{general.inputs.yes})}"/>
                  <th:block th:replace="~{fragments/inputs/radio :: radio(inputName='needFinancialAssistanceForChild', value='No', label=#{general.inputs.no})}"/>
                </th:block>
              </th:block>
            </div>

            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(text=#{general.inputs.continue})}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
