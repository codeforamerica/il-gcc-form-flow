<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{'registration-family-response-intro.title'})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <div class="text--centered">
          <th:block th:replace="~{fragments/gcc-icons :: clipboardWithEnvelope}"></th:block>
          <p class="text--grey-dark" th:id="registration-family-response-intro-step" th:text="#{general.step-header('4', '5')}"></p>
          <th:block th:replace="~{fragments/cardHeader :: cardHeader(header=#{registration-family-response-intro.title})}"/>
        </div>
            <div class="form-card__content">
              <div class="boxed-content">
                <p class="text--centered"><strong  th:id="registration-family-response-intro.box.header" th:text="#{registration-family-response-intro.box.header}"></strong></p>
                <ol class="list--numbered">
                  <li th:id="registration-family-response-intro.1" th:text="#{registration-family-response-intro.1}"></li>
                  <li th:id="registration-family-response-intro.2" th:text="#{registration-family-response-intro.2}"></li>
                </ol>
              </div>
            </div>
            <div class="form-card__footer text--centered">
              <th:block th:replace="~{fragments/continueButton :: continue}"/>
            </div>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
