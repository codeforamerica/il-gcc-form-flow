<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{registration-tax-id.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/cardHeader :: cardHeader(header=#{registration-tax-id.header}, subtext=#{registration-tax-id.helper})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <div class="form-card__content">
                <th:block th:replace="~{fragments/honeycrisp/accordion :: accordion(
                  buttonLabel=#{registration-tax-id.reveal-header},
                  content=~{::ccapPaymentsWork})}">
                    <th:block th:ref="ccapPaymentsWork">
                      <p th:utext="#{registration-tax-id.reveal-body}"></p>
                    </th:block>
                </th:block>
                <div class="spacing-above-60">
                  <th:block th:replace="~{fragments/inputs/radioFieldset ::
                              radioFieldset(inputName='providerTaxIdType',
                              ariaLabel='header',
                              content=~{::radioContent})}">
                    <th:block th:ref="radioContent">
                      <th:block
                          th:replace="~{fragments/inputs/radio :: radio(inputName='providerTaxIdType',value='SSN', label=#{registration-tax-id.ssn})}"/>
                      <th:block
                          th:replace="~{fragments/inputs/radio :: radio(inputName='providerTaxIdType',value='FEIN', label=#{registration-tax-id.fein})}"/>
                    </th:block>
                  </th:block>
                </div>
            </div>
            <div class="form-card__footer">
              <th:block th:replace="~{fragments/inputs/submitButton :: submitButton(text=#{general.inputs.continue})}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
