<th:block
  th:replace="~{fragments/screens/screenWithOneInput ::
  screenWithOneInput(
    title=#{provider-id-fein.title},
    iconFragment=~{fragments/gcc-icons :: registered-provider},
    header=#{provider-id-fein.header},
    subtext=#{provider-id-fein.subtext},
    inputName='providerTaxIdEIN',
    formAction=${formAction},
    inputContent=~{::inputContent})}">
  <th:block th:ref="inputContent">
    <th:block th:replace="~{fragments/inputs/overrides/text ::
      text(inputName='providerTaxIdEIN',
      placeholder='XX-XXXXXXX',
      extraClasses='js-format-fein',
      ariaLabel='header')}"/>
  </th:block>
</th:block>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Extend Honeycrisp numeric formatting with FEIN formatter see: https://github.com/codeforamerica/honeycrisp-gem/blob/0e15fc7d74a330866049d58516c6f2449958fb1b/app/assets/javascripts/honeycrisp.js#L315
    formatNumericInput('.js-format-fein', {2: '-'}, 9);
  });
</script>
