<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{paid-by-ccap.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/gcc-icons :: care-financial}"></th:block>
        <th:block th:replace="~{fragments/cardHeader :: cardHeader(header=#{paid-by-ccap.header})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <div class="form-card__content">
                <th:block th:replace="~{fragments/inputs/yesOrNo :: yesOrNo(
                  inputName='providerPaidCcap',
                  ariaDescribe='header')}"/>

            </div>
            <div class="form-card__footer">
              <a href="/flow/providerresponse/registration-start"
                 th:id="not-sure-providerPaidCcap-link"
                 th:text="#{paid-by-ccap.im-not-sure}"></a>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
