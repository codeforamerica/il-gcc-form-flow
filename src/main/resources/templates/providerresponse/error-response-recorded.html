<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head(title=#{'provider-response-error-response-recorded.title'})}"></head>
<body>
<div class="page-wrapper">
    <div th:replace="~{fragments/toolbar :: toolbar}"></div>
    <section class="slab">
        <div class="grid">
            <div th:replace="~{fragments/goBack :: goBackLink}"></div>
            <main id="content" role="main" class="form-card spacing-above-35">
                <th:block
                        th:with="providerName=${T(org.ilgcc.app.utils.ProviderSubmissionUtilities).getCurrentProvider(submission).get('displayName')}">
                    <th:block th:replace="~{fragments/screens/provider-response-recorded ::
                          screen(
                            iconName='code',
                            headerText=#{provider-response-error-response-recorded.header(${providerName})},
                            subtext=#{provider-response-error-response-recorded.subtext}
                          )}">
                    </th:block>
                </th:block>
            </main>
        </div>
    </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
