<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{index.title})}"></head>
<body class="template--static-page">
<div class="page-wrapper">
  <th:block th:replace="~{fragments/toolbar :: toolbar}"/>
  <main id="content" role="main" class="slab slab--light-blue padding-top-0 spacing-below-0">
    <section class="slab">
      <div class="notice--warning spacing-below-35">
        <p th:utext="'ðŸ‘‹ðŸ¼ ' + #{index.notice-html}"></p>
      </div>
      <div class="grid">
        <div class="width-one-half">
          <h1 class="spacing-below-35 spacing-above-5" th:text="#{index.title}"></h1>
          <p th:text="#{index.apply-for-benefits-in-10}"></p>
          <th:block th:if="${ubiEnabled}">
            <div class="spacing-above-35">
              <!--TODO: change flow name and next screen name-->
              <a
                th:href="|/flow/ubi/howThisWorks?lang=${#locale.getLanguage()}|"
                th:text="#{index.apply-now} + ' â†’'"
                class="button--primary button"></a>
            </div>
            <div class="spacing-below-35">
              <!--TODO: change flow name and next screen name-->
              <a
                th:with="otherLang=${#locale.getLanguage().equals('es') ? 'en' : 'es'}"
                th:href="|/flow/ubi/howThisWorks?lang=${otherLang}|"
                th:text="#{index.apply-now-other-language} + ' â†’'"
                th:lang="${otherLang}"
                class="button--small button"></a>
            </div>
          </th:block>
        </div>
        <div class="width-one-half">
          <!--TODO: make this image look better responsively-->
          <img src="/assets/images/mother-reading-to-child.svg" alt="" class="nudge--large">
        </div>
      </div>
    </section>
    <section class="slab slab--off-white">
      <div class="grid">
        <h2 th:text="#{index.apply-for-cash-assistance}"></h2>
        <h3 th:text="#{index.universal-basic-income}"></h3>
        <p th:text="#{index.ubi-provides-750}"></p>
      </div>
    </section>
    <th:block th:if="${docUploadEnabled}">
      <section class="slab" id="docUpload">
        <div class="grid text--centered spacing-below-35">
          <th:block th:replace="~{fragments/icons :: uploadDocuments}"/>
          <h2 th:text="#{index.already-applied-additional}"></h2>
            <a href="/flow/docUpload/documentRecommendations" th:text="#{index.upload-documents}" class="button"></a>
        </div>
      </section>
    </th:block>
  </main>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
