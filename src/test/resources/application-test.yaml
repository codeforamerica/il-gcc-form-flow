form-flow:
  encryption-key: ''
  session-continuity-interceptor:
    enabled: false
  uploads:
    accepted-file-types: '.jpeg,.jpg,.png,.pdf,.bmp,.gif,.doc,.docx,.odt,.ods,.odp'
    thumbnail-width: '54'
    thumbnail-height: '50'
    max-files: '5' # 5 files maximum
    max-file-size: '1' # 1 MB file size limit
  address-validation:
    enabled: false
    smarty:
      auth-id: 'test-id'
      auth-token: 'test-token'
  aws:
    region: 'test'
    s3_bucket_name: 'get-child-care-illinois-dev'
    access_key: 'test'
    secret_key: 'test'
  email-client:
    mailgun:
      sender-email: 'Testing <test@mail.forms-starter.cfa-platforms.org>'
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/il-gcc-test
    username: il-gcc-test
    password: postgres
    hikari:
      maximum-pool-size: 2
  flyway:
    baselineOnMigrate: true
    clean-on-validation-error: true
    placeholders:
      uuid_function: "gen_random_uuid"
    clean-disabled: false
  thymeleaf:
    prefix: classpath:/templates/
  jpa:
    hibernate:
      ddl-auto: create-drop
  main:
    allow-circular-references: true
jobrunr:
  job-scheduler:
    enabled: true
  background-job-server:
    enabled: false
  dashboard:
    enabled: false
il-gcc:
  enable-emails: false
  ccms-integration-enabled: true
  base-url: https://localhost:8080
  ccms-api:
    offline-time-ranges: '[]'
